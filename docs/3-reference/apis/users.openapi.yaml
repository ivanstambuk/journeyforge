openapi: 3.1.0
info: { title: Users API, version: 1.0.0 }
servers: [{ url: https://api.example.com }]
paths:
  /users/{userId}:
    get:
      operationId: getUserById
      parameters:
        - in: path
          name: userId
          required: true
          schema: { type: string }
      responses:
        "200": { description: OK, content: { application/json: { schema: { type: object } } } }
        "404": { description: Not Found }
