openapi: 3.1.0
info:
  title: Car Rentals API
  version: 1.0.0
  description: Car Rentals API for creating and cancelling car bookings.
  contact:
    name: JourneyForge
servers:
  - url: https://cars.example.com
paths:
  /cars/bookings:
    post:
      operationId: createCarBooking
      summary: Create a new car rental booking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tripId
                - travelerId
                - carOption
              properties:
                tripId:
                  type: string
                travelerId:
                  type: string
                carOption:
                  type: object
              additionalProperties: true
      responses:
        "201":
          description: Car booking created
          content:
            application/json:
              schema:
                type: object
                properties:
                  bookingId:
                    type: string
                  status:
                    type: string
        "400":
          description: Invalid car booking request
      tags:
        - cars
      description: Create a new car rental booking for a trip.
  /cars/bookings/{bookingId}/cancel:
    post:
      operationId: cancelCarBooking
      summary: Cancel an existing car booking
      parameters:
        - in: path
          name: bookingId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Car booking cancelled
          content:
            application/json:
              schema:
                type: object
        "404":
          description: Car booking not found
      tags:
        - cars
      description: Cancel an existing car booking.
tags:
  - name: cars
