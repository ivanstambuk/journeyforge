openapi: 3.1.0
info:
  title: Payments API
  version: 1.0.0
servers:
  - url: https://payments.example.com
paths:
  /payments/{paymentId}/authorize:
    post:
      operationId: authorizePayment
      parameters:
        - in: path
          name: paymentId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount: { type: number }
                currency: { type: string }
      responses:
        '202': { description: Authorization accepted }
  /payments/{paymentId}/capture:
    post:
      operationId: capturePayment
      parameters:
        - in: path
          name: paymentId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount: { type: number }
      responses:
        '200': { description: Captured }
