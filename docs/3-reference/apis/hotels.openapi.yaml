openapi: 3.1.0
info:
  title: Hotels API
  version: 1.0.0
  description: Hotels API for creating and cancelling hotel bookings. See Q-017 in docs/4-architecture/open-questions.md for journey design context.
  contact:
    name: JourneyForge
servers:
  - url: https://hotels.example.com
paths:
  /hotels/bookings:
    post:
      operationId: createHotelBooking
      summary: Create a new hotel booking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tripId
                - travelerId
                - hotelOption
              properties:
                tripId:
                  type: string
                travelerId:
                  type: string
                hotelOption:
                  type: object
              additionalProperties: true
      responses:
        "201":
          description: Hotel booking created
          content:
            application/json:
              schema:
                type: object
                properties:
                  bookingId:
                    type: string
                  status:
                    type: string
        "400":
          description: Invalid hotel booking request
      tags:
        - hotels
      description: Create a new hotel booking for a trip.
  /hotels/bookings/{bookingId}/cancel:
    post:
      operationId: cancelHotelBooking
      summary: Cancel an existing hotel booking
      parameters:
        - in: path
          name: bookingId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Hotel booking cancelled
          content:
            application/json:
              schema:
                type: object
        "404":
          description: Hotel booking not found
      tags:
        - hotels
      description: Cancel an existing hotel booking.
tags:
  - name: hotels
