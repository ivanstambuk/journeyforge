openapi: 3.1.0
info:
  title: Shipping API
  version: 1.0.0
  description: Shipping API for creating shipments for an order. See Q-013 in docs/4-architecture/open-questions.md for journey design context.
  contact:
    name: JourneyForge
servers:
  - url: https://shipping.example.com
paths:
  /shipments:
    post:
      operationId: createShipmentsForOrder
      summary: Create shipments for an order based on a reservation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - orderId
              properties:
                orderId:
                  type: string
                shipments:
                  type: array
                  items:
                    type: object
              additionalProperties: true
      responses:
        "202":
          description: Shipments accepted and will be processed asynchronously
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Invalid shipment request
      tags:
        - shipping
      description: Create shipments for an order; shipment progress is reported asynchronously via callbacks.
tags:
  - name: shipping
