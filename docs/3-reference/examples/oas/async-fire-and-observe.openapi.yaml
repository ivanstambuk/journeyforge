openapi: 3.1.0
info:
  title: "JourneyForge – async-fire-and-observe"
  version: 0.1.0
  description: "JourneyForge – async-fire-and-observe"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: async-fire-and-observe
paths:
  /journeys/async-fire-and-observe/start:
    post:
      summary: Start async-fire-and-observe journey (async)
      operationId: asyncFireAndObserve_start
      tags:
        - async-fire-and-observe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AsyncFireAndObserveStartRequest"
      responses:
        "202":
          description: Accepted; asynchronous start. Returns a JourneyStartResponse for the new async-fire-and-observe journey instance.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStartResponse"
      description: Start async-fire-and-observe journey (asynchronous start; clients observe progress via status/result).
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: asyncFireAndObserve_getStatus
      tags:
        - async-fire-and-observe
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: asyncFireAndObserve_getResult
      tags:
        - async-fire-and-observe
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    AsyncFireAndObserveStartRequest:
      type: object
      required:
        - jobType
        - correlationId
      properties:
        jobType:
          type: string
        correlationId:
          type: string
        pollIntervalSeconds:
          type: integer
          description: Optional poll interval in seconds for the background job (default 30).
      additionalProperties: true
    AsyncFireAndObserveOutcome:
      type: object
      required:
        - status
        - jobId
      properties:
        status:
          type: string
          enum:
            - JOB_COMPLETED
            - JOB_FAILED
        jobId:
          type: string
        providerStatus:
          type: string
        completedAt:
          type: string
          format: date-time
        failureReason:
          type: string
      additionalProperties: true
    JourneyStartResponse:
      type: object
      required:
        - journeyId
        - journeyName
        - statusUrl
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        statusUrl:
          type: string
          format: uri
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nPresence is controlled per-journey via spec.httpSurface.links.enabled; when enabled, the engine typically includes at least `self` and `result` links.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - RUNNING
            - SUCCEEDED
            - FAILED
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the journey's metadata.tags and any instance tag sourcing rules. Tags are non-sensitive, short identifiers intended for filtering and grouping.\n"
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId, tenantId, channel, and correlation ids (orderId, paymentIntentId, crmCaseId). Values are strings and MUST respect the limits configured via MetadataLimits.\n"
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nWhen links are enabled for a journey, the engine SHOULD include at least `self` and `result`, and MAY include links for active step endpoints. For step links, the relation name MUST equal the external-input state id (for example `waitForApproval`, `confirm`). When the journey is RUNNING and user-cancellable, the engine SHOULD also expose a `cancel` link pointing to the canonical cancellation step `/journeys/{journeyId}/steps/cancel` with method POST.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - type: object
          required:
            - journeyId
            - journeyName
            - phase
          properties:
            journeyId:
              type: string
            journeyName:
              type: string
            phase:
              type: string
              enum:
                - SUCCEEDED
                - FAILED
            output:
              $ref: "#/components/schemas/AsyncFireAndObserveOutcome"
            error:
              type: object
              properties:
                code:
                  type: string
                reason:
                  type: string
            tags:
              type: array
              description: "Effective tags for this journey instance, repeated here for convenience when reading final outcomes.\n"
              items:
                type: string
            attributes:
              type: object
              description: "Instance attributes such as subjectId, tenantId, channel, and correlation ids, repeated here for convenience when reading final outcomes.\n"
              additionalProperties:
                type: string
            _links:
              description: "Optional hypermedia links (for example `self`) when a journey is terminal, controlled per-journey via spec.httpSurface.links.enabled.\n"
              type: object
              additionalProperties:
                $ref: "#/components/schemas/Link"
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
        method:
          type: string
          default: GET
