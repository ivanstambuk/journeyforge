openapi: 3.1.0
info:
  title: "JourneyForge \u2013 subjourney-local-reuse"
  version: 0.1.0
  description: "JourneyForge \u2013 subjourney-local-reuse"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: subjourney-local-reuse
paths:
  /journeys/subjourney-local-reuse/start:
    post:
      summary: Start subjourney-local-reuse journey
      operationId: subjourneyLocalReuse_start
      tags:
        - subjourney-local-reuse
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubjourneyLocalReuseStartRequest"
      responses:
        "200":
          description: Synchronous outcome for subjourney-local-reuse
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
      description: Start subjourney-local-reuse journey (synchronous)
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: subjourneyLocalReuse_getStatus
      tags:
        - subjourney-local-reuse
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: subjourneyLocalReuse_getResult
      tags:
        - subjourney-local-reuse
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    SubjourneyLocalReuseStartRequest:
      type: object
      required:
        - cart
        - customerId
      properties:
        cart:
          type: object
          properties:
            items:
              type: array
              items:
                type: object
                required:
                  - sku
                  - unitPrice
                  - quantity
                properties:
                  sku:
                    type: string
                  unitPrice:
                    type: number
                  quantity:
                    type: integer
                additionalProperties: false
          additionalProperties: true
        customerId:
          type: string
        segment:
          type: string
        simulateRiskFailure:
          type: boolean
        simulateProfileFailure:
          type: boolean
      additionalProperties: true
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the journey's metadata.tags and any instance tag sourcing rules."
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId, tenantId, channel, and correlation ids."
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - $ref: "../../openapi/journeys.openapi.yaml#/components/schemas/JourneyOutcome"
        - type: object
          properties:
            output:
              type: object
              required:
                - decision
              properties:
                decision:
                  type: string
                  enum:
                    - APPROVED
                    - REJECTED
                    - ERROR
                totals:
                  type: object
                  properties:
                    itemCount:
                      type: integer
                    subtotal:
                      type: number
                    discountRate:
                      type: number
                    total:
                      type: number
                  additionalProperties: true
                risk:
                  type: object
                  properties:
                    phase:
                      type: string
                    terminationKind:
                      type: string
                    output:
                      type: object
                    error:
                      type: object
                      properties:
                        code:
                          type: string
                        reason:
                          type: string
                      additionalProperties: true
                  additionalProperties: true
                profile:
                  type: object
                  additionalProperties: true
              additionalProperties: true
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET, POST, DELETE)
