openapi: 3.1.0
info:
  title: JourneyForge â€“ http-problem-details
  version: 0.1.0
servers:
  - url: /api/v1
tags:
  - name: http-problem-details
paths:
  /journeys/http-problem-details/start:
    post:
      summary: Start http-problem-details journey
      tags: [http-problem-details]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JourneyStartRequest"
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStartResponse"
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      tags: [http-problem-details]
      parameters:
        - in: path
          name: journeyId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      tags: [http-problem-details]
      parameters:
        - in: path
          name: journeyId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        '409':
          description: Journey not terminal yet
components:
  schemas:
    JourneyStartRequest:
      $ref: '../schemas/http-problem-details-input.json'

    JourneyStartResponse:
      $ref: '../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyStartResponse'
    JourneyStatus:
      $ref: '../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyStatus'
    JourneyStepRequest:
      $ref: '../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyStepRequest'
    JourneyOutcome:
      allOf:
        - $ref: '../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyOutcome'
      properties:
        output:
          $ref: '../schemas/http-problem-details-output.json'
