openapi: 3.1.0
info:
  title: "JourneyForge – async-callback-sla"
  version: 0.1.0
  description: "JourneyForge – async-callback-sla"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: async-callback-sla
paths:
  /journeys/async-callback-sla/start:
    post:
      summary: Start async-callback-sla journey (async)
      operationId: asyncCallbackSla_start
      tags:
        - async-callback-sla
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AsyncCallbackSlaStartRequest"
      responses:
        "202":
          description: Accepted; asynchronous start. Returns a JourneyStartResponse for the new async-callback-sla journey instance.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStartResponse"
      description: Start async-callback-sla journey (asynchronous start; clients observe progress via status/result and callback steps).
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: asyncCallbackSla_getStatus
      tags:
        - async-callback-sla
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/steps/waitForCallback:
    post:
      summary: Provider callback for waitForCallback step
      operationId: asyncCallbackSla_waitForCallback
      tags:
        - async-callback-sla
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProviderCallbackInput"
      responses:
        "200":
          description: Updated status after processing the provider callback
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderCallbackStepResponse"
      description: Provider callback for waitForCallback step
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: asyncCallbackSla_getResult
      tags:
        - async-callback-sla
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    AsyncCallbackSlaStartRequest:
      type: object
      required:
        - requestId
      properties:
        requestId:
          type: string
        slaSeconds:
          type: integer
          description: Optional SLA window in seconds for the provider callback (default 300).
      additionalProperties: true
    AsyncCallbackSlaOutcome:
      type: object
      required:
        - status
        - requestId
      properties:
        status:
          type: string
          enum:
            - COMPLETED_WITHIN_SLA
            - TIMED_OUT
            - FAILED
        requestId:
          type: string
        providerStatus:
          type: string
        completionSource:
          type: string
        failureReason:
          type: string
        timeoutReason:
          type: string
      additionalProperties: true
    ProviderCallbackInput:
      type: object
      required:
        - jobId
        - status
      properties:
        jobId:
          type: string
        status:
          type: string
          enum:
            - COMPLETED
            - FAILED
      additionalProperties: true
    ProviderCallbackStepResponse:
      type: object
      properties:
        status:
          type: string
        journeyPhase:
          type: string
      additionalProperties: true
    JourneyStartResponse:
      type: object
      required:
        - journeyId
        - journeyName
        - statusUrl
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        statusUrl:
          type: string
          format: uri
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nPresence is controlled per-journey via spec.httpSurface.links.enabled; when enabled, the engine typically includes at least `self` and `result` links.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - RUNNING
            - SUCCEEDED
            - FAILED
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the journey's metadata.tags and any instance tag sourcing rules. Tags are non-sensitive, short identifiers intended for filtering and grouping.\n"
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId, tenantId, channel, and correlation ids (orderId, paymentIntentId, crmCaseId). Values are strings and MUST respect the limits configured via MetadataLimits.\n"
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nWhen links are enabled for a journey, the engine SHOULD include at least `self` and `result`, and MAY include links for active step endpoints. For step links, the relation name MUST equal the external-input state id (for example `waitForApproval`, `confirm`). When the journey is RUNNING and user-cancellable, the engine SHOULD also expose a `cancel` link pointing to the canonical cancellation step `/journeys/{journeyId}/steps/cancel` with method POST.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - $ref: "../../openapi/journeys.openapi.yaml#/components/schemas/JourneyOutcome"
        - type: object
          properties:
            output:
              $ref: "#/components/schemas/AsyncCallbackSlaOutcome"
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
        method:
          type: string
          default: GET
