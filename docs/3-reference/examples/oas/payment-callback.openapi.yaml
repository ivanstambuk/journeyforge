openapi: 3.1.0
info:
  title: JourneyForge â€“ payment-callback
  version: 0.1.0
servers:
  - url: /api/v1
tags:
  - name: payment-callback
paths:
  /journeys/payment-callback/start:
    post:
      summary: Start payment-callback journey
      tags: [payment-callback]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/payment-callback-input.json'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyStartResponse'
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      tags: [payment-callback]
      parameters:
        - in: path
          name: journeyId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyStatus'
  /journeys/{journeyId}/steps/waitForCallback:
    post:
      summary: Webhook callback for step waitForCallback
      tags: [payment-callback]
      parameters:
        - in: path
          name: journeyId
          required: true
          schema: { type: string }
        - in: header
          name: X-Webhook-Secret
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/payment-callback-webhook-input.json'
      responses:
        '200':
          description: Updated status after processing callback
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyStatus'
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      tags: [payment-callback]
      parameters:
        - in: path
          name: journeyId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyOutcome'
        '409':
          description: Journey not terminal yet
components:
  schemas:
    JourneyStartResponse:
      $ref: '../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyStartResponse'
    JourneyStatus:
      $ref: '../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyStatus'
    JourneyOutcome:
      allOf:
        - $ref: '../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyOutcome'
      properties:
        output:
          $ref: '../schemas/payment-callback-output.json'
