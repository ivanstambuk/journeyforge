openapi: 3.1.0
info:
  title: JourneyForge â€“ wait-approval (provisional)
  version: 0.1.0
servers:
  - url: /api/v1
tags:
  - name: wait-approval
paths:
  /journeys/wait-approval/start:
    post:
      summary: Start wait-approval journey
      tags: [wait-approval]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [context]
              properties:
                context:
                  $ref: '../schemas/wait-approval-input.json'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyStartResponse'
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      tags: [wait-approval]
      parameters:
        - in: path
          name: journeyId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyStatus'
  /journeys/{journeyId}/steps/waitForApproval:
    post:
      summary: Provide manual approval input for step waitForApproval
      tags: [wait-approval]
      parameters:
        - in: path
          name: journeyId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/wait-approval-approve-input.json'
      responses:
        '200':
          description: Updated status after processing the step input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyStatus'
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      tags: [wait-approval]
      parameters:
        - in: path
          name: journeyId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyOutcome'
        '409':
          description: Journey not terminal yet
components:
  schemas:
    JourneyStartResponse:
      $ref: '../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyStartResponse'
    JourneyStatus:
      $ref: '../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyStatus'
    JourneyOutcome:
      allOf:
        - $ref: '../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyOutcome'
      properties:
        output:
          $ref: '../schemas/wait-approval-output.json'
