openapi: 3.1.0
info:
  title: JourneyForge â€“ cache-user-profile
  version: 0.1.0
servers:
  - url: /api/v1
tags:
  - name: cache-user-profile
paths:
  /journeys/cache-user-profile/start:
    post:
      summary: Start cache-user-profile journey
      tags: [cache-user-profile]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/cache-user-profile-input.json'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyStartResponse'
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      tags: [cache-user-profile]
      parameters:
        - in: path
          name: journeyId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyStatus'
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      tags: [cache-user-profile]
      parameters:
        - in: path
          name: journeyId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneyOutcome'
        '409':
          description: Journey not terminal yet
components:
  schemas:
    JourneyStartResponse:
      $ref: '../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyStartResponse'
    JourneyStatus:
      $ref: '../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyStatus'
    JourneyOutcome:
      allOf:
        - $ref: '../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyOutcome'
      properties:
        output:
          $ref: '../schemas/cache-user-profile-output.json'
