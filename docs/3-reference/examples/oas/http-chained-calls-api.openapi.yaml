openapi: 3.1.0
info:
  title: "JourneyForge \u2013 http-chained-calls (Api)"
  version: 0.1.0
  description: "JourneyForge \u2013 http-chained-calls (Api)"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: http-chained-calls-api
paths:
  /apis/http-chained-calls:
    post:
      summary: Execute http-chained-calls as a synchronous API
      tags:
        - http-chained-calls-api
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Input"
      responses:
        "200":
          description: Account created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Output"
        4XX:
          description: Error (mapped from fail/error outcomes)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      description: Execute http-chained-calls as a synchronous API
      operationId: http-chained-calls-api_apis_http-chained-calls_post
components:
  schemas:
    Input:
      type: object
      required:
        - userId
      properties:
        userId:
          type: string
      additionalProperties: true
    Output:
      type: object
      properties:
        status:
          type: integer
        ok:
          type: boolean
        headers:
          type: object
          additionalProperties:
            type: string
        body:
          type: object
          properties:
            accountId:
              type: string
            ownerId:
              type: string
            email:
              type: string
              format: email
          additionalProperties: true
        error:
          type: object
          properties:
            type:
              type: string
            message:
              type: string
          additionalProperties: true
      additionalProperties: true
    Error:
      type: object
      properties:
        code:
          type: string
        reason:
          type: string
      additionalProperties: true
