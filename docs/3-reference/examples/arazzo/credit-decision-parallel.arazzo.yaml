arazzo: 1.0.1
info:
  title: JourneyForge â€“ credit-decision-parallel workflows
  version: 0.1.0
  summary: Workflows for parallel credit decision evaluation.
sourceDescriptions:
  - name: creditDecisionParallel
    type: openapi
    url: ../oas/credit-decision-parallel.openapi.yaml
workflows:
  credit-decision-parallel-happy-path:
    summary: Start a credit-decision-parallel journey and retrieve the final credit decision.
    sourceDescriptions:
      - creditDecisionParallel
    inputs:
      startRequest:
        description: Initial payload for the credit-decision-parallel journey.
        schema:
          type: object
          additionalProperties: true
    steps:
      - name: startJourney
        description: Start a new credit-decision-parallel journey instance.
        call:
          source: creditDecisionParallel
          operationId: creditDecisionParallel_start
        parameters:
          requestBody: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - name: getResult
        description: Retrieve the final parallel credit decision outcome.
        call:
          source: creditDecisionParallel
          operationId: creditDecisionParallel_getResult
        parameters:
          path:
            journeyId: $steps.startJourney.outputs.journeyId
