arazzo: 1.0.1
info:
  title: JourneyForge â€“ multitenant-routing workflows
  version: 0.1.0
  summary: Workflows for multitenant HTTP routing.
  description: Workflows for multitenant HTTP routing.
sourceDescriptions:
  - name: multitenantRouting
    type: openapi
    url: ../oas/multitenant-routing.openapi.yaml
workflows:
  - workflowId: multitenant-routing-happy-path
    summary: Start a multitenant-routing journey and retrieve the final outcome.
    description: Start a multitenant-routing journey and retrieve the final outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the multitenant-routing journey.
          type: object
          required:
            - id
          properties:
            id:
              type: string
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new multitenant-routing journey instance.
        operationId: multitenantRouting_start
        x-source: multitenantRouting
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final outcome after multitenant routing.
        operationId: multitenantRouting_getResult
        x-source: multitenantRouting
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
