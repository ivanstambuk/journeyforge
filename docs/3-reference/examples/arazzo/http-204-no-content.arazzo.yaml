arazzo: 1.0.1
info:
  title: JourneyForge â€“ http-204-no-content workflows
  version: 0.1.0
  summary: Workflows for HTTP 204 No Content responses.
sourceDescriptions:
  - name: http204NoContent
    type: openapi
    url: ../oas/http-204-no-content.openapi.yaml
workflows:
  http-204-no-content-happy-path:
    summary: Start an http-204-no-content journey and retrieve the final outcome.
    sourceDescriptions:
      - http204NoContent
    inputs:
      startRequest:
        description: Initial payload for the http-204-no-content journey.
        schema:
          type: object
          required:
            - key
          properties:
            key:
              type: string
          additionalProperties: true
    steps:
      - name: startJourney
        description: Start a new http-204-no-content journey instance.
        call:
          source: http204NoContent
          operationId: http204NoContent_start
        parameters:
          requestBody: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - name: getResult
        description: Retrieve the final outcome for the 204 No Content check.
        call:
          source: http204NoContent
          operationId: http204NoContent_getResult
        parameters:
          path:
            journeyId: $steps.startJourney.outputs.journeyId

