arazzo: 1.0.1
info:
  title: JourneyForge â€“ payment-callback workflows
  version: 0.1.0
  summary: Workflows for payment authorization and webhook callback completion.
  description: Workflows for payment authorization and webhook callback completion.
sourceDescriptions:
  - name: paymentCallback
    type: openapi
    url: ../oas/payment-callback.openapi.yaml
workflows:
  - workflowId: payment-callback-happy-path
    summary: Start a payment-callback journey, wait for a SUCCESS callback (from the provider), and read the final result.
    description: Start a payment-callback journey, wait for a SUCCESS callback (from the provider), and read the final result.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payment details for the payment-callback journey.
          type: object
          required:
            - paymentId
            - amount
            - currency
          properties:
            paymentId:
              type: string
            amount:
              type: number
            currency:
              type: string
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new payment-callback journey instance.
        operationId: paymentCallback_start
        x-source: paymentCallback
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getStatusWhilePending
        description: Optionally poll journey status while waiting for the callback.
        operationId: paymentCallback_getStatus
        x-source: paymentCallback
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
        outputs:
          phase: $response.body.phase
      - stepId: getResult
        description: Retrieve the final outcome after a successful callback.
        operationId: paymentCallback_getResult
        x-source: paymentCallback
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId

  - workflowId: payment-callback-failed
    summary: Start a payment-callback journey, wait for a FAILED callback or timeout, and read the failure outcome.
    description: Start a payment-callback journey, wait for a FAILED callback or timeout, and read the failure outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payment details for the payment-callback journey.
          type: object
          required:
            - paymentId
            - amount
            - currency
          properties:
            paymentId:
              type: string
            amount:
              type: number
            currency:
              type: string
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new payment-callback journey instance.
        operationId: paymentCallback_start
        x-source: paymentCallback
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getStatusWhilePending
        description: Optionally poll journey status while waiting for the callback.
        operationId: paymentCallback_getStatus
        x-source: paymentCallback
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
        outputs:
          phase: $response.body.phase
      - stepId: getResult
        description: Retrieve the final (failed) outcome after the callback.
        operationId: paymentCallback_getResult
        x-source: paymentCallback
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
