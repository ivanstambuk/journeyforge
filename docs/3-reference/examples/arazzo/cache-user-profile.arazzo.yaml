arazzo: 1.0.1
info:
  title: JourneyForge â€“ cache-user-profile workflows
  version: 0.1.0
  summary: Workflows for cache-aware user profile lookup.
  description: Workflows for cache-aware user profile lookup.
sourceDescriptions:
  - name: cacheUserProfile
    type: openapi
    url: ../oas/cache-user-profile.openapi.yaml
workflows:
  - workflowId: cache-user-profile-happy-path
    summary: Start a cache-user-profile journey and retrieve the final user profile.
    description: Start a cache-user-profile journey and retrieve the final user profile.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the cache-user-profile journey.
          type: object
          required:
            - userId
          properties:
            userId:
              type: string
            country:
              type: string
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new cache-user-profile journey instance.
        operationId: cacheUserProfile_start
        x-source: cacheUserProfile
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final cached-or-fetched user profile.
        operationId: cacheUserProfile_getResult
        x-source: cacheUserProfile
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
