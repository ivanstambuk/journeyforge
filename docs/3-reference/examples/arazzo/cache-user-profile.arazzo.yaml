arazzo: 1.0.1
info:
  title: JourneyForge â€“ cache-user-profile workflows
  version: 0.1.0
  summary: Workflows for cache-aware user profile lookup.
sourceDescriptions:
  - name: cacheUserProfile
    type: openapi
    url: ../oas/cache-user-profile.openapi.yaml
workflows:
  cache-user-profile-happy-path:
    summary: Start a cache-user-profile journey and retrieve the final user profile.
    sourceDescriptions:
      - cacheUserProfile
    inputs:
      startRequest:
        description: Initial payload for the cache-user-profile journey.
        schema:
          type: object
          required:
            - userId
          properties:
            userId:
              type: string
            country:
              type: string
          additionalProperties: true
    steps:
      - name: startJourney
        description: Start a new cache-user-profile journey instance.
        call:
          source: cacheUserProfile
          operationId: cacheUserProfile_start
        parameters:
          requestBody: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - name: getResult
        description: Retrieve the final cached-or-fetched user profile.
        call:
          source: cacheUserProfile
          operationId: cacheUserProfile_getResult
        parameters:
          path:
            journeyId: $steps.startJourney.outputs.journeyId
