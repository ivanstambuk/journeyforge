arazzo: 1.0.1
info:
  title: JourneyForge â€“ http-success workflows
  version: 0.1.0
  summary: Happy-path client workflow for the http-success journey.
  description: Happy-path client workflow for the http-success journey.
sourceDescriptions:
  - name: httpSuccess
    type: openapi
    url: ../oas/http-success.openapi.yaml
workflows:
  - workflowId: http-success-happy-path
    summary: Start the http-success journey and read the final outcome.
    description: Start the http-success journey and read the final outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the http-success journey.
          type: object
          required:
            - inputId
          properties:
            inputId:
              type: string
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new http-success journey instance.
        operationId: httpSuccess_start
        x-source: httpSuccess
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final outcome once the journey is terminal.
        operationId: httpSuccess_getResult
        x-source: httpSuccess
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
