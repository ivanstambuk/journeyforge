arazzo: 1.0.1
info:
  title: JourneyForge â€“ http-put-delete workflows
  version: 0.1.0
  summary: Workflows for PUT then DELETE operations.
sourceDescriptions:
  - name: httpPutDelete
    type: openapi
    url: ../oas/http-put-delete.openapi.yaml
workflows:
  http-put-delete-happy-path:
    summary: Start an http-put-delete journey and retrieve the final outcome.
    sourceDescriptions:
      - httpPutDelete
    inputs:
      startRequest:
        description: Initial payload for the http-put-delete journey.
        schema:
          type: object
          required:
            - id
          properties:
            id:
              type: string
          additionalProperties: true
    steps:
      - name: startJourney
        description: Start a new http-put-delete journey instance.
        call:
          source: httpPutDelete
          operationId: httpPutDelete_start
        parameters:
          requestBody: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - name: getResult
        description: Retrieve the final outcome after PUT and DELETE.
        call:
          source: httpPutDelete
          operationId: httpPutDelete_getResult
        parameters:
          path:
            journeyId: $steps.startJourney.outputs.journeyId
