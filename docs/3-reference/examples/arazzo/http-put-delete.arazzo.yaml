sourceDescriptions:
  - name: httpPutDelete
    type: openapi
    url: ../oas/http-put-delete.openapi.yaml
workflows:
  - workflowId: http-put-delete-happy-path
    summary: Start an http-put-delete journey and retrieve the final outcome.
    description: Start an http-put-delete journey and retrieve the final outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the http-put-delete journey.
          type: object
          required:
            - id
          properties:
            id:
              type: string
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new http-put-delete journey instance.
        operationId: httpPutDelete_start
        x-source: httpPutDelete
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final outcome after PUT and DELETE.
        operationId: httpPutDelete_getResult
        x-source: httpPutDelete
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
