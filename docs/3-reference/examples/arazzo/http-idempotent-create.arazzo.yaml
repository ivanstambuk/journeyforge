  version: 0.1.0
  summary: Workflows for idempotent create-or-get semantics.
  description: Workflows for idempotent create-or-get semantics.
sourceDescriptions:
  - name: httpIdempotentCreate
    type: openapi
    url: ../oas/http-idempotent-create.openapi.yaml
workflows:
  - workflowId: http-idempotent-create-happy-path
    summary: Start an http-idempotent-create journey and retrieve the final outcome.
    description: Start an http-idempotent-create journey and retrieve the final outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the http-idempotent-create journey.
          type: object
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new http-idempotent-create journey instance.
        operationId: httpIdempotentCreate_start
        x-source: httpIdempotentCreate
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final outcome with idempotent semantics applied.
        operationId: httpIdempotentCreate_getResult
        x-source: httpIdempotentCreate
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
