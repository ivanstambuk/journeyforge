arazzo: 1.0.1
info:
  title: JourneyForge â€“ named-outcomes workflows
  version: 0.1.0
  summary: Workflows for journeys with named outcomes.
  description: Workflows for journeys with named outcomes.
sourceDescriptions:
  - name: namedOutcomes
    type: openapi
    url: ../oas/named-outcomes.openapi.yaml
workflows:
  - workflowId: named-outcomes-happy-path
    summary: Start a named-outcomes journey and retrieve the final outcome.
    description: Start a named-outcomes journey and retrieve the final outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the named-outcomes journey.
          type: object
          required:
            - amount
          properties:
            amount:
              type: number
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new named-outcomes journey instance.
        operationId: namedOutcomes_start
        x-source: namedOutcomes
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final outcome including named outcome classification.
        operationId: namedOutcomes_getResult
        x-source: namedOutcomes
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
