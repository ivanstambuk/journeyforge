arazzo: 1.0.1
info:
  title: JourneyForge â€“ http-timeout-branch workflows
  version: 0.1.0
  summary: Workflows for HTTP timeout branching.
  description: Workflows for HTTP timeout branching.
sourceDescriptions:
  - name: httpTimeoutBranch
    type: openapi
    url: ../oas/http-timeout-branch.openapi.yaml
workflows:
  - workflowId: http-timeout-branch-happy-path
    summary: Start an http-timeout-branch journey and retrieve the final outcome.
    description: Start an http-timeout-branch journey and retrieve the final outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the http-timeout-branch journey.
          type: object
          required:
            - id
          properties:
            id:
              type: string
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new http-timeout-branch journey instance.
        operationId: httpTimeoutBranch_start
        x-source: httpTimeoutBranch
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final outcome after timeout-aware branching.
        operationId: httpTimeoutBranch_getResult
        x-source: httpTimeoutBranch
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
