arazzo: 1.0.1
info:
  title: JourneyForge â€“ wait-approval workflows
  version: 0.1.0
  summary: Workflows for manual approval over the wait-approval journey.
  description: Workflows for manual approval over the wait-approval journey.
sourceDescriptions:
  - name: waitApproval
    type: openapi
    url: ../oas/wait-approval.openapi.yaml
workflows:
  - workflowId: wait-approval-happy-path
    summary: Start a wait-approval journey, approve, and read the final result.
    description: Start a wait-approval journey, approve, and read the final result.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the wait-approval journey.
          type: object
          required:
            - id
            - name
          properties:
            id:
              type: string
            name:
              type: string
          additionalProperties: true
        approvalInput:
          description: Manual approval decision (approved).
          type: object
          required:
            - decision
          properties:
            decision:
              type: string
              enum:
                - approved
            comment:
              type: string
          additionalProperties: false
    steps:
      - stepId: startJourney
        description: Start a new wait-approval journey instance.
        operationId: waitApproval_start
        x-source: waitApproval
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: provideApproval
        description: Provide an approved decision to the waitForApproval step.
        operationId: waitApproval_waitForApproval
        x-source: waitApproval
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
        requestBody:
          contentType: application/json
          payload: $inputs.approvalInput
        outputs:
          phase: $response.body.phase
      - stepId: getResult
        description: Retrieve the final outcome after approval.
        operationId: waitApproval_getResult
        x-source: waitApproval
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId

  - workflowId: wait-approval-rejected
    summary: Start a wait-approval journey, reject, and read the failure outcome.
    description: Start a wait-approval journey, reject, and read the failure outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the wait-approval journey.
          type: object
          required:
            - id
            - name
          properties:
            id:
              type: string
            name:
              type: string
          additionalProperties: true
        rejectionInput:
          description: Manual approval decision (rejected).
          type: object
          required:
            - decision
          properties:
            decision:
              type: string
              enum:
                - rejected
            comment:
              type: string
          additionalProperties: false
    steps:
      - stepId: startJourney
        description: Start a new wait-approval journey instance.
        operationId: waitApproval_start
        x-source: waitApproval
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: provideRejection
        description: Provide a rejected decision to the waitForApproval step.
        operationId: waitApproval_waitForApproval
        x-source: waitApproval
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
        requestBody:
          contentType: application/json
          payload: $inputs.rejectionInput
        outputs:
          phase: $response.body.phase
      - stepId: getResult
        description: Retrieve the final (failed) outcome after rejection.
        operationId: waitApproval_getResult
        x-source: waitApproval
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
