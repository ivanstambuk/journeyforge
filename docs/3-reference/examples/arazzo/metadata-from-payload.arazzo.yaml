arazzo: 1.0.1
info:
  title: JourneyForge â€“ metadata-from-payload workflows
  version: 0.1.0
  summary: Workflow for a journey that binds tags and attributes from the start payload.
sourceDescriptions:
  - name: metadataFromPayload
    type: openapi
    url: ../oas/metadata-from-payload.openapi.yaml
workflows:
  metadata-from-payload-happy-path:
    summary: Start the metadata-from-payload journey and read the final outcome.
    sourceDescriptions:
      - metadataFromPayload
    inputs:
      startRequest:
        description: Initial payload for the metadata-from-payload journey.
        schema:
          type: object
          required:
            - order
            - channel
          properties:
            order:
              type: object
              required: [id]
              additionalProperties: true
              properties:
                id:
                  type: string
            customer:
              type: object
              additionalProperties: true
              properties:
                id:
                  type: string
            channel:
              type: string
          additionalProperties: true
    steps:
      - name: startJourney
        description: Start a new metadata-from-payload journey instance.
        call:
          source: metadataFromPayload
          operationId: metadataFromPayload_start
        parameters:
          requestBody: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - name: getResult
        description: Retrieve the final outcome for the journey instance.
        call:
          source: metadataFromPayload
          operationId: metadataFromPayload_getResult
        parameters:
          path:
            journeyId: $steps.startJourney.outputs.journeyId
