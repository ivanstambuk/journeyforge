arazzo: 1.0.1
info:
  title: JourneyForge â€“ http-content-check workflows
  version: 0.1.0
  summary: Workflows for HTTP status and content checks.
  description: Workflows for HTTP status and content checks.
sourceDescriptions:
  - name: httpContentCheck
    type: openapi
    url: ../oas/http-content-check.openapi.yaml
workflows:
  - workflowId: http-content-check-happy-path
    summary: Start an http-content-check journey and retrieve the final outcome.
    description: Start an http-content-check journey and retrieve the final outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the http-content-check journey.
          type: object
          required:
            - inputId
          properties:
            inputId:
              type: string
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new http-content-check journey instance.
        operationId: httpContentCheck_start
        x-source: httpContentCheck
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final outcome after the content check.
        operationId: httpContentCheck_getResult
        x-source: httpContentCheck
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
