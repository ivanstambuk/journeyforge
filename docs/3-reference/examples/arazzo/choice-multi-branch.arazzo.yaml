arazzo: 1.0.1
info:
  title: JourneyForge â€“ choice-multi-branch workflows
  version: 0.1.0
  summary: Workflows for multi-branch HTTP decisioning.
  description: Workflows for multi-branch HTTP decisioning.
sourceDescriptions:
  - name: choiceMultiBranch
    type: openapi
    url: ../oas/choice-multi-branch.openapi.yaml
workflows:
  - workflowId: choice-multi-branch-happy-path
    summary: Start a choice-multi-branch journey and retrieve the final outcome.
    description: Start a choice-multi-branch journey and retrieve the final outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the choice-multi-branch journey.
          type: object
          required:
            - inputId
          properties:
            inputId:
              type: string
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new choice-multi-branch journey instance.
        operationId: choiceMultiBranch_start
        x-source: choiceMultiBranch
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final outcome after branching.
        operationId: choiceMultiBranch_getResult
        x-source: choiceMultiBranch
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
