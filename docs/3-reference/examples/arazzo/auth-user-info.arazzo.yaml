arazzo: 1.0.1
info:
  title: JourneyForge â€“ auth-user-info workflows
  version: 0.1.0
  summary: Workflows for user info retrieval with outbound auth.
  description: Workflows for user info retrieval with outbound auth.
sourceDescriptions:
  - name: authUserInfo
    type: openapi
    url: ../oas/auth-user-info.openapi.yaml
workflows:
  - workflowId: auth-user-info-happy-path
    summary: Start an auth-user-info journey and retrieve the final outcome.
    description: Start an auth-user-info journey and retrieve the final outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the auth-user-info journey.
          type: object
          additionalProperties: true
          properties:
            traceparent:
              type: string
              description: Optional override for W3C traceparent header; if omitted, middleware may inject it.
    steps:
      - stepId: startJourney
        description: Start a new auth-user-info journey instance.
        operationId: authUserInfo_start
        x-source: authUserInfo
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final outcome once the journey is terminal.
        operationId: authUserInfo_getResult
        x-source: authUserInfo
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
