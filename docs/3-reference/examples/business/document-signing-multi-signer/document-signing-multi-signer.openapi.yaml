openapi: 3.1.0
info:
  title: "JourneyForge – document-signing-multi-signer"
  version: 0.1.0
  description: "JourneyForge – document-signing-multi-signer"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: document-signing-multi-signer
paths:
  /journeys/document-signing-multi-signer/start:
    post:
      summary: Start document-signing-multi-signer journey
      operationId: documentSigningMultiSigner_start
      tags:
        - document-signing-multi-signer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DocumentSigningStartRequest"
      responses:
        "200":
          description: Journey status after document initialisation and at the first external-input/timer branch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Start document-signing-multi-signer journey (synchronous to the first signing/expiry branches)
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: documentSigningMultiSigner_getStatus
      tags:
        - document-signing-multi-signer
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/steps/submitSignature:
    post:
      summary: Submit a signer decision for the submitSignature step
      operationId: documentSigningMultiSigner_submitSignature
      tags:
        - document-signing-multi-signer
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubmitSignatureInput"
      responses:
        "200":
          description: Updated status after processing signature input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitSignatureStepResponse"
      description: Submit a signer decision for the submitSignature step
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: documentSigningMultiSigner_getResult
      tags:
        - document-signing-multi-signer
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    DocumentSigningStartRequest:
      type: object
      required:
        - documentId
        - title
        - signingMode
        - signers
      properties:
        documentId:
          type: string
        title:
          type: string
        signingMode:
          type: string
          enum:
            - SEQUENTIAL
            - PARALLEL
        documentExpiryHours:
          type: integer
          minimum: 1
        signers:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - signerId
              - email
            properties:
              signerId:
                type: string
              email:
                type: string
              displayName:
                type: string
              order:
                type: integer
              deadlineHours:
                type: integer
            additionalProperties: true
      additionalProperties: true
    DocumentSigningOutcome:
      type: object
      required:
        - documentId
        - status
      properties:
        documentId:
          type: string
        title:
          type: string
        status:
          type: string
          enum:
            - FULLY_SIGNED
            - DECLINED
            - EXPIRED
        signingMode:
          type: string
        expiredAt:
          type: string
          format: date-time
        declinedAt:
          type: string
          format: date-time
        declinedBy:
          type: string
        signers:
          type: array
          items:
            type: object
            required:
              - signerId
              - status
            properties:
              signerId:
                type: string
              email:
                type: string
              displayName:
                type: string
              status:
                type: string
                enum:
                  - PENDING
                  - SIGNED
                  - DECLINED
                  - EXPIRED
              order:
                type: integer
              deadlineHours:
                type: integer
              signedAt:
                type: string
                format: date-time
            additionalProperties: true
      additionalProperties: true
    SubmitSignatureInput:
      type: object
      description: Signer decision for a document.
      required:
        - signerId
        - decision
      properties:
        signerId:
          type: string
        decision:
          type: string
          enum:
            - SIGNED
            - DECLINED
        comment:
          type: string
      additionalProperties: true
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the journey's metadata.tags and any instance tag sourcing rules. Tags are non-sensitive, short identifiers intended for filtering and grouping.\n"
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId, tenantId, channel, and correlation ids (orderId, paymentIntentId, crmCaseId). Values are strings and MUST respect the limits configured via MetadataLimits.\n"
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nWhen links are enabled for a journey, the engine SHOULD include at least `self` and `result`, and MAY include links for active step endpoints. For step links, the relation name MUST equal the external-input state id (for example `waitForApproval`, `confirm`). When the journey is RUNNING and user-cancellable, the engine SHOULD also expose a `cancel` link pointing to the canonical cancellation step `/api/v1/journeys/{journeyId}/steps/cancel` with method POST.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - type: object
          required:
            - journeyId
            - journeyName
            - phase
          properties:
            journeyId:
              type: string
            journeyName:
              type: string
            phase:
              type: string
              enum:
                - Succeeded
                - Failed
            output: {}
            error:
              type: object
              properties:
                code:
                  type: string
                reason:
                  type: string
            tags:
              type: array
              description: "Effective tags for this journey instance, repeated here for convenience when reading final outcomes.\n"
              items:
                type: string
            attributes:
              type: object
              description: "Instance attributes such as subjectId, tenantId, channel, and correlation ids, repeated here for convenience when reading final outcomes.\n"
              additionalProperties:
                type: string
            _links:
              description: "Optional hypermedia links (HAL-style) describing related resources (for example `self`) when a journey is terminal. Presence is controlled per-journey via spec.httpSurface.links.enabled.\n"
              type: object
              additionalProperties:
                $ref: "#/components/schemas/Link"
        - type: object
          properties:
            output:
              $ref: "#/components/schemas/DocumentSigningOutcome"
    SubmitSignatureStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the submitSignature step.
          properties:
            documentId:
              type: string
            title:
              type: string
          additionalProperties: true
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET, POST, DELETE)
      additionalProperties: true
