openapi: 3.1.0
info:
  title: "JourneyForge – customer-onboarding-kyc-kyb"
  version: 0.1.0
  description: "JourneyForge – customer-onboarding-kyc-kyb"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: customer-onboarding-kyc-kyb
paths:
  /journeys/customer-onboarding-kyc-kyb/start:
    post:
      summary: Start customer-onboarding-kyc-kyb journey
      operationId: customerOnboardingKycKyb_start
      tags:
        - customer-onboarding-kyc-kyb
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerOnboardingKycKybStartRequest"
      responses:
        "200":
          description: Journey status while KYC/KYB checks are running
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Start customer-onboarding-kyc-kyb journey (synchronous to initial checks)
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: customerOnboardingKycKyb_getStatus
      tags:
        - customer-onboarding-kyc-kyb
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: customerOnboardingKycKyb_getResult
      tags:
        - customer-onboarding-kyc-kyb
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    CustomerOnboardingKycKybStartRequest:
      type: object
      required:
        - onboardingId
        - customer
        - business
      properties:
        onboardingId:
          type: string
        customer:
          type: object
          required:
            - customerId
            - fullName
            - email
          properties:
            customerId:
              type: string
            fullName:
              type: string
            email:
              type: string
            dateOfBirth:
              type: string
              format: date
            nationality:
              type: string
          additionalProperties: true
        business:
          type: object
          required:
            - businessId
            - legalName
            - country
          properties:
            businessId:
              type: string
            legalName:
              type: string
            registrationNumber:
              type: string
            country:
              type: string
            ubos:
              type: array
              items:
                type: object
                required:
                  - uboId
                  - fullName
                properties:
                  uboId:
                    type: string
                  fullName:
                    type: string
                  ownershipPercent:
                    type: number
                  country:
                    type: string
                additionalProperties: true
          additionalProperties: true
        channel:
          type: string
      additionalProperties: true
    CustomerOnboardingKycKybOutcome:
      type: object
      required:
        - onboardingId
        - finalStatus
      properties:
        onboardingId:
          type: string
        finalStatus:
          type: string
          enum:
            - APPROVED
            - REFERRED
            - REJECTED
        customerId:
          type: string
        businessId:
          type: string
        kycResult:
          type: object
        kybResult:
          type: object
        ubos:
          type: array
          items:
            type: object
            required:
              - uboId
              - fullName
              - status
            properties:
              uboId:
                type: string
              fullName:
                type: string
              status:
                type: string
                enum:
                  - APPROVED
                  - REFERRED
                  - REJECTED
              reasons:
                type: array
                items:
                  type: string
            additionalProperties: true
        creditDecision:
          type: object
        complianceDecision:
          type: object
        rejectionReason:
          type: string
      additionalProperties: true
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the journey's metadata.tags and any instance tag sourcing rules. Tags are non-sensitive, short identifiers intended for filtering and grouping.\n"
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId, tenantId, channel, and correlation ids (orderId, paymentIntentId, crmCaseId). Values are strings and MUST respect the limits configured via MetadataLimits.\n"
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nWhen links are enabled for a journey, the engine SHOULD include at least `self` and `result`, and MAY include links for active step endpoints. For step links, the relation name MUST equal the external-input state id (for example `waitForApproval`, `confirm`). When the journey is RUNNING and user-cancellable, the engine SHOULD also expose a `cancel` link pointing to the canonical cancellation step `/api/v1/journeys/{journeyId}/steps/cancel` with method POST.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - type: object
          required:
            - journeyId
            - journeyName
            - phase
          properties:
            journeyId:
              type: string
            journeyName:
              type: string
            phase:
              type: string
              enum:
                - Succeeded
                - Failed
            output: {}
            error:
              type: object
              properties:
                code:
                  type: string
                reason:
                  type: string
            tags:
              type: array
              description: "Effective tags for this journey instance, repeated here for convenience when reading final outcomes.\n"
              items:
                type: string
            attributes:
              type: object
              description: "Instance attributes such as subjectId, tenantId, channel, and correlation ids, repeated here for convenience when reading final outcomes.\n"
              additionalProperties:
                type: string
            _links:
              description: "Optional hypermedia links (HAL-style) describing related resources (for example `self`) when a journey is terminal. Presence is controlled per-journey via spec.httpSurface.links.enabled.\n"
              type: object
              additionalProperties:
                $ref: "#/components/schemas/Link"
        - type: object
          properties:
            output:
              $ref: "#/components/schemas/CustomerOnboardingKycKybOutcome"
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET, POST, DELETE)
      additionalProperties: true
