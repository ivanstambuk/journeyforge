openapi: 3.1.0
info:
  title: "JourneyForge – high-value-transfer"
  version: 0.1.0
  description: "JourneyForge – high-value-transfer"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: high-value-transfer
paths:
  /journeys/high-value-transfer/start:
    post:
      summary: Start high-value-transfer journey
      operationId: highValueTransfer_start
      tags:
        - high-value-transfer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/HighValueTransferStartRequest"
      responses:
        "200":
          description: Journey status after initial checks and at the first external-input state (for example manual approval)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Start high-value-transfer journey (synchronous to first wait/webhook step)
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: highValueTransfer_getStatus
      tags:
        - high-value-transfer
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/steps/approveTransfer:
    post:
      summary: Provide operator approval or rejection for the high-value transfer
      operationId: highValueTransfer_approveTransfer
      tags:
        - high-value-transfer
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApproveTransferInput"
      responses:
        "200":
          description: Updated status after processing approval
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApproveTransferStepResponse"
      description: Provide operator approval or rejection for the high-value transfer.
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: highValueTransfer_getResult
      tags:
        - high-value-transfer
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    HighValueTransferStartRequest:
      type: object
      required:
        - transferId
        - customerId
        - sourceAccountId
        - destinationAccountId
        - amount
        - currency
      properties:
        transferId:
          type: string
        customerId:
          type: string
        sourceAccountId:
          type: string
        destinationAccountId:
          type: string
        amount:
          type: number
        currency:
          type: string
        channel:
          type: string
      additionalProperties: true
    ApproveTransferInput:
      type: object
      description: Operator approval or rejection for the high-value transfer.
      required:
        - decision
      properties:
        decision:
          type: string
          enum:
            - approve
            - reject
        comment:
          type: string
      additionalProperties: false
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the journey's metadata.tags and any instance tag sourcing rules. Tags are non-sensitive, short identifiers intended for filtering and grouping.\n"
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId, tenantId, channel, and correlation ids (orderId, paymentIntentId, crmCaseId). Values are strings and MUST respect the limits configured via MetadataLimits.\n"
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nWhen links are enabled for a journey, the engine SHOULD include at least `self` and `result`, and MAY include links for active step endpoints. For step links, the relation name MUST equal the external-input state id (for example `waitForApproval`, `confirm`). When the journey is RUNNING and user-cancellable, the engine SHOULD also expose a `cancel` link pointing to the canonical cancellation step `/api/v1/journeys/{journeyId}/steps/cancel` with method POST.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - type: object
          required:
            - journeyId
            - journeyName
            - phase
          properties:
            journeyId:
              type: string
            journeyName:
              type: string
            phase:
              type: string
              enum:
                - Succeeded
                - Failed
            output: {}
            error:
              type: object
              properties:
                code:
                  type: string
                reason:
                  type: string
            tags:
              type: array
              description: "Effective tags for this journey instance, repeated here for convenience when reading final outcomes.\n"
              items:
                type: string
            attributes:
              type: object
              description: "Instance attributes such as subjectId, tenantId, channel, and correlation ids, repeated here for convenience when reading final outcomes.\n"
              additionalProperties:
                type: string
            _links:
              description: "Optional hypermedia links (HAL-style) describing related resources (for example `self`) when a journey is terminal. Presence is controlled per-journey via spec.httpSurface.links.enabled.\n"
              type: object
              additionalProperties:
                $ref: "#/components/schemas/Link"
        - type: object
          properties:
            output:
              type: object
              required:
                - decision
              properties:
                decision:
                  type: string
                  enum:
                    - SETTLED
                    - FAILED
                    - REJECTED
                transferId:
                  type: string
                amount:
                  type: number
                currency:
                  type: string
                settlementTime:
                  type: string
                  format: date-time
                failureReason:
                  type: string
                rejectionReason:
                  type: string
                riskSummary:
                  type: object
              additionalProperties: true
    ApproveTransferStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the approveTransfer step.
          properties:
            decision:
              type: string
              enum:
                - approve
                - reject
            comment:
              type: string
          additionalProperties: true
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET, POST, DELETE)
