openapi: 3.1.0
info:
  title: "JourneyForge – travel-booking-bundle"
  version: 0.1.0
  description: "JourneyForge – travel-booking-bundle"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: travel-booking-bundle
paths:
  /journeys/travel-booking-bundle/start:
    post:
      summary: Start travel-booking-bundle journey
      operationId: travelBookingBundle_start
      tags:
        - travel-booking-bundle
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TravelBookingStartRequest"
      responses:
        "200":
          description: Journey status after bundle reservations and at the first external-input state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Start travel-booking-bundle journey (synchronous to the first confirmation/webhook branches)
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: travelBookingBundle_getStatus
      tags:
        - travel-booking-bundle
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/steps/confirmBundle:
    post:
      summary: Confirm or cancel the initial travel bundle reservation
      operationId: travelBookingBundle_confirmBundle
      tags:
        - travel-booking-bundle
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TravelerConfirmationInput"
      responses:
        "200":
          description: Updated status after processing traveler confirmation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TravelerConfirmationStepResponse"
      description: Confirm or cancel the initial travel bundle reservation.
  /journeys/{journeyId}/steps/changeOrCancel:
    post:
      summary: Submit a post-booking change or cancel request for the trip
      operationId: travelBookingBundle_changeOrCancel
      tags:
        - travel-booking-bundle
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangeOrCancelInput"
      responses:
        "200":
          description: Updated status after processing change or cancel request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChangeOrCancelStepResponse"
      description: Submit a post-booking change or cancel request for the trip.
  /journeys/{journeyId}/steps/submitFeedback:
    post:
      summary: Submit optional post-trip feedback for the bundle
      operationId: travelBookingBundle_submitFeedback
      tags:
        - travel-booking-bundle
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FeedbackInput"
      responses:
        "200":
          description: Updated status after processing feedback
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeedbackStepResponse"
      description: Submit optional post-trip feedback for the travel booking bundle.
  /journeys/{journeyId}/steps/waitForTripUpdates:
    post:
      summary: Webhook callback for trip status updates
      operationId: travelBookingBundle_waitForTripUpdates
      tags:
        - travel-booking-bundle
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
        - in: header
          name: X-Trip-Update-Secret
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tripId
                - status
              properties:
                tripId:
                  type: string
                status:
                  type: string
                  enum:
                    - CONFIRMED
                    - PARTIALLY_CONFIRMED
                    - CANCELLED
                    - FAILED
                flightBooking:
                  type: object
                hotelBooking:
                  type: object
                carBooking:
                  type: object
                notes:
                  type: string
              additionalProperties: true
      responses:
        "200":
          description: Updated status after processing trip status update
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TripStatusStepResponse"
      description: Webhook callback carrying aggregated trip status and segment details for the bundle.
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: travelBookingBundle_getResult
      tags:
        - travel-booking-bundle
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    TravelBookingStartRequest:
      type: object
      required:
        - tripId
        - travelerId
      properties:
        tripId:
          type: string
        travelerId:
          type: string
        flightOption:
          type: object
        hotelOption:
          type: object
        carOption:
          type: object
        totalAmount:
          type: number
        currency:
          type: string
        channel:
          type: string
      additionalProperties: true
    TravelerConfirmationInput:
      type: object
      description: Traveler decision to confirm or cancel the initial bundle reservation.
      required:
        - decision
      properties:
        decision:
          type: string
          enum:
            - confirm
            - cancel
        notes:
          type: string
      additionalProperties: false
    ChangeOrCancelInput:
      type: object
      description: Post-booking change or cancel request for the trip.
      required:
        - action
      properties:
        action:
          type: string
          enum:
            - complete
            - change
            - cancel
        notes:
          type: string
      additionalProperties: false
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the journey's metadata.tags and any instance tag sourcing rules. Tags are non-sensitive, short identifiers intended for filtering and grouping.\n"
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId, tenantId, channel, and correlation ids (orderId, paymentIntentId, crmCaseId). Values are strings and MUST respect the limits configured via MetadataLimits.\n"
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nWhen links are enabled for a journey, the engine SHOULD include at least `self` and `result`, and MAY include links for active step endpoints. For step links, the relation name MUST equal the external-input state id (for example `waitForApproval`, `confirm`). When the journey is RUNNING and user-cancellable, the engine SHOULD also expose a `cancel` link pointing to the canonical cancellation step `/journeys/{journeyId}/steps/cancel` with method POST.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - $ref: "../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyOutcome"
        - type: object
          properties:
            output:
              type: object
              required:
                - tripId
                - overallStatus
              properties:
                tripId:
                  type: string
                overallStatus:
                  type: string
                  enum:
                    - CONFIRMED
                    - PARTIALLY_CONFIRMED
                    - CANCELLED
                    - FAILED
                flightBooking:
                  type: object
                hotelBooking:
                  type: object
                carBooking:
                  type: object
                change:
                  type: object
                notes:
                  type: string
                feedback:
                  type: object
              additionalProperties: true
    TravelerConfirmationStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the confirmBundle step.
          properties:
            decision:
              type: string
              enum:
                - confirm
                - cancel
            notes:
              type: string
          additionalProperties: true
    ChangeOrCancelStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the changeOrCancel step.
          properties:
            action:
              type: string
              enum:
                - complete
                - change
                - cancel
            notes:
              type: string
          additionalProperties: true
    TripStatusStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the waitForTripUpdates webhook step.
          properties:
            status:
              type: string
              enum:
                - CONFIRMED
                - PARTIALLY_CONFIRMED
                - CANCELLED
                - FAILED
            notes:
              type: string
          additionalProperties: true
    FeedbackInput:
      type: object
      description: Optional post-trip feedback from the traveler.
      required:
        - rating
      properties:
        rating:
          type: integer
        comments:
          type: string
      additionalProperties: false
    FeedbackStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the submitFeedback step.
          properties:
            rating:
              type: integer
            comments:
              type: string
          additionalProperties: true
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET, POST, DELETE)
