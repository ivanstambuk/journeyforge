openapi: 3.1.0
info:
  title: "JourneyForge – insurance-claim-fnol-to-settlement"
  version: 0.1.0
  description: "JourneyForge – insurance-claim-fnol-to-settlement"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: insurance-claim-fnol-to-settlement
paths:
  /journeys/insurance-claim-fnol-to-settlement/start:
    post:
      summary: Start insurance-claim-fnol-to-settlement journey
      operationId: insuranceClaimFnolToSettlement_start
      tags:
        - insurance-claim-fnol-to-settlement
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InsuranceClaimStartRequest"
      responses:
        "200":
          description: Journey status after initial FNOL intake and at the first external-input state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Start insurance-claim-fnol-to-settlement journey (synchronous to first wait/webhook step)
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: insuranceClaimFnolToSettlement_getStatus
      tags:
        - insurance-claim-fnol-to-settlement
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/steps/submitFnolDetails:
    post:
      summary: Submit additional FNOL details from the claimant
      operationId: insuranceClaimFnolToSettlement_submitFnolDetails
      tags:
        - insurance-claim-fnol-to-settlement
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FnolDetailsInput"
      responses:
        "200":
          description: Updated status after processing FNOL details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FnolDetailsStepResponse"
      description: Provide additional FNOL details (documents, notes) for the claim.
  /journeys/{journeyId}/steps/submitAdjusterReport:
    post:
      summary: Submit adjuster report for the insurance claim
      operationId: insuranceClaimFnolToSettlement_submitAdjusterReport
      tags:
        - insurance-claim-fnol-to-settlement
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdjusterReportInput"
      responses:
        "200":
          description: Updated status after processing adjuster report
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdjusterReportStepResponse"
      description: Provide adjuster report with liability assessment and recommended reserve for the claim.
  /journeys/{journeyId}/steps/submitProviderEstimate:
    post:
      summary: Submit provider estimate for the insurance claim
      operationId: insuranceClaimFnolToSettlement_submitProviderEstimate
      tags:
        - insurance-claim-fnol-to-settlement
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProviderEstimateInput"
      responses:
        "200":
          description: Updated status after processing provider estimate
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderEstimateStepResponse"
      description: Provide repair shop or medical provider estimate for the claim.
  /journeys/{journeyId}/steps/confirmSettlement:
    post:
      summary: Confirm internal settlement decision and amount for the insurance claim
      operationId: insuranceClaimFnolToSettlement_confirmSettlement
      tags:
        - insurance-claim-fnol-to-settlement
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SettlementApprovalInput"
      responses:
        "200":
          description: Updated status after processing settlement approval decision
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SettlementApprovalStepResponse"
      description: Provide internal approval or denial for the proposed settlement amount.
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: insuranceClaimFnolToSettlement_getResult
      tags:
        - insurance-claim-fnol-to-settlement
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    InsuranceClaimStartRequest:
      type: object
      required:
        - claimId
        - policyId
        - claimantId
        - lossDate
      properties:
        claimId:
          type: string
        policyId:
          type: string
        claimantId:
          type: string
        lossDate:
          type: string
          format: date
        lossType:
          type: string
        description:
          type: string
        estimatedLossAmount:
          type: number
        currency:
          type: string
        channel:
          type: string
      additionalProperties: true
    FnolDetailsInput:
      type: object
      description: Additional FNOL details from the claimant (documents, photos, updated description).
      required:
        - decision
      properties:
        decision:
          type: string
          enum:
            - submit
        documents:
          type: array
          items:
            type: object
        notes:
          type: string
      additionalProperties: false
    AdjusterReportInput:
      type: object
      description: Adjuster report with liability assessment and recommended reserve.
      required:
        - decision
      properties:
        decision:
          type: string
          enum:
            - approve
            - deny
        recommendedAmount:
          type: number
        notes:
          type: string
      additionalProperties: false
    ProviderEstimateInput:
      type: object
      description: Repair shop or medical provider estimate for the loss.
      required:
        - decision
      properties:
        decision:
          type: string
          enum:
            - approve
            - deny
        estimatedCost:
          type: number
        notes:
          type: string
      additionalProperties: false
    SettlementApprovalInput:
      type: object
      description: Internal claims approval for settlement amount and decision.
      required:
        - decision
      properties:
        decision:
          type: string
          enum:
            - approve
            - deny
        settlementAmount:
          type: number
        notes:
          type: string
      additionalProperties: false
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the journey's metadata.tags and any instance tag sourcing rules. Tags are non-sensitive, short identifiers intended for filtering and grouping.\n"
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId, tenantId, channel, and correlation ids (orderId, paymentIntentId, crmCaseId). Values are strings and MUST respect the limits configured via MetadataLimits.\n"
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nWhen links are enabled for a journey, the engine SHOULD include at least `self` and `result`, and MAY include links for active step endpoints. For step links, the relation name MUST equal the external-input state id (for example `waitForApproval`, `confirm`). When the journey is Running and user-cancellable, the engine SHOULD also expose a `cancel` link pointing to the canonical cancellation step `/journeys/{journeyId}/steps/cancel` with method POST.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - type: object
          required:
            - journeyId
            - journeyName
            - phase
          properties:
            journeyId:
              type: string
            journeyName:
              type: string
            phase:
              type: string
              enum:
                - Succeeded
                - Failed
            output: {}
            error:
              type: object
              properties:
                code:
                  type: string
                reason:
                  type: string
            tags:
              type: array
              description: "Effective tags for this journey instance, repeated here for convenience when reading final outcomes.\n"
              items:
                type: string
            attributes:
              type: object
              description: "Instance attributes such as subjectId, tenantId, channel, and correlation ids, repeated here for convenience when reading final outcomes.\n"
              additionalProperties:
                type: string
            _links:
              description: "Optional hypermedia links (HAL-style) describing related resources (for example `self`) when a journey is terminal. Presence is controlled per-journey via spec.httpSurface.links.enabled.\n"
              type: object
              additionalProperties:
                $ref: "#/components/schemas/Link"
        - type: object
          properties:
            output:
              type: object
              required:
                - claimId
                - finalStatus
              properties:
                claimId:
                  type: string
                finalStatus:
                  type: string
                  enum:
                    - SETTLED
                    - DENIED
                settlementAmount:
                  type: number
                currency:
                  type: string
                assessment:
                  type: object
                settlementCode:
                  type: string
                settlementReason:
                  type: string
              additionalProperties: true
    FnolDetailsStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the submitFnolDetails step.
          properties:
            decision:
              type: string
              enum:
                - submit
            notes:
              type: string
          additionalProperties: true
    AdjusterReportStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the submitAdjusterReport step.
          properties:
            decision:
              type: string
              enum:
                - approve
                - deny
            recommendedAmount:
              type: number
          additionalProperties: true
    ProviderEstimateStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the submitProviderEstimate step.
          properties:
            decision:
              type: string
              enum:
                - approve
                - deny
            estimatedCost:
              type: number
          additionalProperties: true
    SettlementApprovalStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the confirmSettlement step.
          properties:
            decision:
              type: string
              enum:
                - approve
                - deny
            settlementAmount:
              type: number
          additionalProperties: true
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET, POST, DELETE)
