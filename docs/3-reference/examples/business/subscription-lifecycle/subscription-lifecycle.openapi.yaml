openapi: 3.1.0
info:
  title: "JourneyForge – subscription-lifecycle"
  version: 0.1.0
  description: "JourneyForge – subscription-lifecycle"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: subscription-lifecycle
paths:
  /journeys/subscription-lifecycle/start:
    post:
      summary: Start subscription-lifecycle journey
      operationId: subscriptionLifecycle_start
      tags:
        - subscription-lifecycle
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubscriptionLifecycleStartRequest"
      responses:
        "200":
          description: Journey status after trial creation and at the first external-input state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Start subscription-lifecycle journey (synchronous to the first wait/timer branch for trial upgrade or expiry)
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: subscriptionLifecycle_getStatus
      tags:
        - subscription-lifecycle
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/steps/upgradeSubscription:
    post:
      summary: Provide the customer's decision to upgrade or let the trial expire
      operationId: subscriptionLifecycle_upgradeSubscription
      tags:
        - subscription-lifecycle
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpgradeSubscriptionInput"
      responses:
        "200":
          description: Updated status after processing upgrade decision
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpgradeSubscriptionStepResponse"
      description: Provide upgrade/expiry decision for the subscription trial.
  /journeys/{journeyId}/steps/changeSubscriptionStatus:
    post:
      summary: Provide the customer's decision to cancel or reactivate the subscription
      operationId: subscriptionLifecycle_changeSubscriptionStatus
      tags:
        - subscription-lifecycle
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangeSubscriptionStatusInput"
      responses:
        "200":
          description: Updated status after processing cancel/reactivate decision
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChangeSubscriptionStatusStepResponse"
      description: Provide cancel/reactivate decision for the subscription.
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: subscriptionLifecycle_getResult
      tags:
        - subscription-lifecycle
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    SubscriptionLifecycleStartRequest:
      type: object
      required:
        - customerId
        - planId
      properties:
        customerId:
          type: string
        planId:
          type: string
        trialDays:
          type: integer
        channel:
          type: string
      additionalProperties: true
    UpgradeSubscriptionInput:
      type: object
      description: Customer decision to upgrade trial or let it expire.
      required:
        - decision
      properties:
        decision:
          type: string
          enum:
            - upgrade
            - expire
      additionalProperties: false
    ChangeSubscriptionStatusInput:
      type: object
      description: Customer decision to cancel or reactivate the subscription.
      required:
        - action
      properties:
        action:
          type: string
          enum:
            - cancel
            - reactivate
      additionalProperties: false
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the journey's metadata.tags and any instance tag sourcing rules. Tags are non-sensitive, short identifiers intended for filtering and grouping.\n"
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId, tenantId, channel, and correlation ids (orderId, paymentIntentId, crmCaseId). Values are strings and MUST respect the limits configured via MetadataLimits.\n"
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nWhen links are enabled for a journey, the engine SHOULD include at least `self` and `result`, and MAY include links for active step endpoints. For step links, the relation name MUST equal the external-input state id (for example `waitForApproval`, `confirm`). When the journey is RUNNING and user-cancellable, the engine SHOULD also expose a `cancel` link pointing to the canonical cancellation step `/api/v1/journeys/{journeyId}/steps/cancel` with method POST.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - $ref: "../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyOutcome"
        - type: object
          properties:
            output:
              type: object
              required:
                - finalStatus
              properties:
                subscriptionId:
                  type: string
                finalStatus:
                  type: string
                  enum:
                    - TRIAL_EXPIRED
                    - ACTIVE
                    - CANCELLED
                    - REACTIVATED
                activePlanId:
                  type: string
                events:
                  type: array
                  items:
                    type: object
              additionalProperties: true
    UpgradeSubscriptionStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the upgradeSubscription step.
          properties:
            decision:
              type: string
              enum:
                - upgrade
                - expire
          additionalProperties: true
    ChangeSubscriptionStatusStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the changeSubscriptionStatus step.
          properties:
            action:
              type: string
              enum:
                - cancel
                - reactivate
          additionalProperties: true
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET, POST, DELETE)
