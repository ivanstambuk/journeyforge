openapi: 3.1.0
info:
  title: "JourneyForge – daily-orders-batch-close"
  version: 0.1.0
  description: "JourneyForge – daily-orders-batch-close"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: daily-orders-batch-close
paths:
  /journeys/daily-orders-batch-close/start:
    post:
      summary: Configure and schedule daily orders batch-close
      operationId: dailyOrdersBatchClose_start
      tags:
        - daily-orders-batch-close
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DailyOrdersBatchCloseConfigRequest"
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStartResponse"
      description: Configure and schedule the daily orders batch-close journey. The caller must provide an Authorization header with an access token suitable for token exchange.
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: dailyOrdersBatchClose_getStatus
      tags:
        - daily-orders-batch-close
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve configuration outcome
      operationId: dailyOrdersBatchClose_getResult
      tags:
        - daily-orders-batch-close
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final configuration outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve the configuration outcome for the initial, interactive run. Scheduled runs are non-interactive and use the schedule binding.
components:
  schemas:
    DailyOrdersBatchCloseConfigRequest:
      type: object
      required:
        - tenantId
        - batchId
        - firstRunAt
        - interval
        - maxRuns
      properties:
        tenantId:
          type: string
        batchId:
          type: string
        firstRunAt:
          type: string
          format: date-time
        interval:
          type: string
          description: ISO-8601 duration for batch cadence (for example P1D).
        maxRuns:
          type: integer
        upstreamWaitDuration:
          type: string
          description: ISO-8601 duration to wait for upstream systems after cut-off (for example PT15M).
        replicationDelayDuration:
          type: string
          description: ISO-8601 duration to wait for replication/consistency before final close (for example PT5M).
      additionalProperties: true
    JourneyStartResponse:
      type: object
      required:
        - journeyId
        - journeyName
        - statusUrl
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        statusUrl:
          type: string
          format: uri
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nPresence is controlled per-journey via spec.httpSurface.links.enabled; when enabled, the engine typically includes at least `self` and `result` links.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the journey's metadata.tags and any instance tag sourcing rules. Tags are non-sensitive, short identifiers intended for filtering and grouping.\n"
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId, tenantId, channel, and correlation ids (orderId, paymentIntentId, crmCaseId). Values are strings and MUST respect the limits configured via MetadataLimits.\n"
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nWhen links are enabled for a journey, the engine SHOULD include at least `self` and `result`, and MAY include links for active step endpoints. For step links, the relation name MUST equal the external-input state id (for example `waitForApproval`, `confirm`). When the journey is Running and user-cancellable, the engine SHOULD also expose a `cancel` link pointing to the canonical cancellation step `/journeys/{journeyId}/steps/cancel` with method POST.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - type: object
          required:
            - journeyId
            - journeyName
            - phase
          properties:
            journeyId:
              type: string
            journeyName:
              type: string
            phase:
              type: string
              enum:
                - Succeeded
                - Failed
            output: {}
            error:
              type: object
              properties:
                code:
                  type: string
                reason:
                  type: string
            tags:
              type: array
              description: "Effective tags for this journey instance, repeated here for convenience when reading final outcomes.\n"
              items:
                type: string
            attributes:
              type: object
              description: "Instance attributes such as subjectId, tenantId, channel, and correlation ids, repeated here for convenience when reading final outcomes.\n"
              additionalProperties:
                type: string
            _links:
              description: "Optional hypermedia links (HAL-style) describing related resources (for example `self`) when a journey is terminal. Presence is controlled per-journey via spec.httpSurface.links.enabled.\n"
              type: object
              additionalProperties:
                $ref: "#/components/schemas/Link"
        - type: object
          properties:
            output:
              type: object
              required:
                - status
                - tenantId
                - batchId
                - firstRunAt
                - interval
                - maxRuns
              properties:
                status:
                  type: string
                  enum:
                    - SCHEDULED
                tenantId:
                  type: string
                batchId:
                  type: string
                firstRunAt:
                  type: string
                  format: date-time
                interval:
                  type: string
                maxRuns:
                  type: integer
              additionalProperties: true
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET, POST, DELETE)
