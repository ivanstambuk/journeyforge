openapi: 3.1.0
info:
  title: "JourneyForge – post-delivery-feedback"
  version: 0.1.0
  description: "JourneyForge – post-delivery-feedback"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: post-delivery-feedback
paths:
  /journeys/post-delivery-feedback/start:
    post:
      summary: Start post-delivery-feedback journey
      operationId: postDeliveryFeedback_start
      tags:
        - post-delivery-feedback
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostDeliveryFeedbackStartRequest"
      responses:
        "200":
          description: Journey status at the first external-input state (waitForDelivery)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Start post-delivery-feedback journey (synchronous to first wait step).
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: postDeliveryFeedback_getStatus
      tags:
        - post-delivery-feedback
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/steps/confirmDelivery:
    post:
      summary: Confirm delivery or cancellation for the order
      operationId: postDeliveryFeedback_confirmDelivery
      tags:
        - post-delivery-feedback
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeliveryConfirmationInput"
      responses:
        "200":
          description: Updated status after processing delivery confirmation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeliveryConfirmationStepResponse"
      description: Confirm delivery or cancellation for the order.
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: postDeliveryFeedback_getResult
      tags:
        - post-delivery-feedback
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    PostDeliveryFeedbackStartRequest:
      type: object
      required:
        - orderId
        - customerId
        - expectedDeliveryDate
      properties:
        orderId:
          type: string
        customerId:
          type: string
        expectedDeliveryDate:
          type: string
          format: date
        feedbackDelayDays:
          type: integer
        channel:
          type: string
      additionalProperties: true
    DeliveryConfirmationInput:
      type: object
      description: Delivery confirmation or cancellation for the order.
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - delivered
            - cancelled
        deliveryDate:
          type: string
          format: date
      additionalProperties: false
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the journey's metadata.tags and any instance tag sourcing rules. Tags are non-sensitive, short identifiers intended for filtering and grouping.\n"
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId, tenantId, channel, and correlation ids (orderId, paymentIntentId, crmCaseId). Values are strings and MUST respect the limits configured via MetadataLimits.\n"
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nWhen links are enabled for a journey, the engine SHOULD include at least `self` and `result`, and MAY include links for active step endpoints. For step links, the relation name MUST equal the external-input state id (for example `waitForApproval`, `confirm`). When the journey is RUNNING and user-cancellable, the engine SHOULD also expose a `cancel` link pointing to the canonical cancellation step `/journeys/{journeyId}/steps/cancel` with method POST.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - type: object
          required:
            - journeyId
            - journeyName
            - phase
          properties:
            journeyId:
              type: string
            journeyName:
              type: string
            phase:
              type: string
              enum:
                - Succeeded
                - Failed
            output: {}
            error:
              type: object
              properties:
                code:
                  type: string
                reason:
                  type: string
            tags:
              type: array
              description: "Effective tags for this journey instance, repeated here for convenience when reading final outcomes.\n"
              items:
                type: string
            attributes:
              type: object
              description: "Instance attributes such as subjectId, tenantId, channel, and correlation ids, repeated here for convenience when reading final outcomes.\n"
              additionalProperties:
                type: string
            _links:
              description: "Optional hypermedia links (HAL-style) describing related resources (for example `self`) when a journey is terminal. Presence is controlled per-journey via spec.httpSurface.links.enabled.\n"
              type: object
              additionalProperties:
                $ref: "#/components/schemas/Link"
        - type: object
          properties:
            output:
              type: object
              required:
                - orderId
                - finalStatus
              properties:
                orderId:
                  type: string
                finalStatus:
                  type: string
                  enum:
                    - DELIVERED
                    - CANCELLED
                deliveryDate:
                  type: string
                  format: date
              additionalProperties: true
    DeliveryConfirmationStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the confirmDelivery step.
          properties:
            status:
              type: string
              enum:
                - delivered
                - cancelled
            deliveryDate:
              type: string
              format: date
          additionalProperties: true
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET, POST, DELETE)
