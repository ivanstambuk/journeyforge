openapi: 3.1.0
info:
  title: "JourneyForge – mortgage-repricing-rate-lock"
  version: 0.1.0
  description: "JourneyForge – mortgage-repricing-rate-lock"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: mortgage-repricing-rate-lock
paths:
  /journeys/mortgage-repricing-rate-lock/start:
    post:
      summary: Start mortgage-repricing-rate-lock journey
      operationId: mortgageRepricingRateLock_start
      tags:
        - mortgage-repricing-rate-lock
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MortgageRepricingStartRequest"
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStartResponse"
      description: Start mortgage-repricing-rate-lock journey
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: mortgageRepricingRateLock_getStatus
      tags:
        - mortgage-repricing-rate-lock
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/steps/customerAcceptance:
    post:
      summary: Provide customer acceptance or rejection of the repricing offer
      operationId: mortgageRepricingRateLock_customerAcceptance
      tags:
        - mortgage-repricing-rate-lock
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerAcceptanceInput"
      responses:
        "200":
          description: Updated status after processing customer acceptance
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerAcceptanceStepResponse"
      description: Provide customer acceptance or rejection for the repricing offer.
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: mortgageRepricingRateLock_getResult
      tags:
        - mortgage-repricing-rate-lock
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    MortgageRepricingStartRequest:
      type: object
      required:
        - mortgageId
        - requestedFixYears
        - requestedProductCode
      properties:
        mortgageId:
          type: string
        requestedFixYears:
          type: integer
        requestedProductCode:
          type: string
        channel:
          type: string
        customerId:
          type: string
      additionalProperties: true
    CustomerAcceptanceInput:
      type: object
      description: Customer acceptance or rejection of the repricing offer.
      required:
        - decision
      properties:
        decision:
          type: string
          enum:
            - accept
            - decline
        comment:
          type: string
      additionalProperties: false
    JourneyStartResponse:
      type: object
      required:
        - journeyId
        - journeyName
        - statusUrl
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        statusUrl:
          type: string
          format: uri
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nPresence is controlled per-journey via spec.httpSurface.links.enabled; when enabled, the engine typically includes at least `self` and `result` links.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the journey's metadata.tags and any instance tag sourcing rules. Tags are non-sensitive, short identifiers intended for filtering and grouping.\n"
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId, tenantId, channel, and correlation ids (orderId, paymentIntentId, crmCaseId). Values are strings and MUST respect the limits configured via MetadataLimits.\n"
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nWhen links are enabled for a journey, the engine SHOULD include at least `self` and `result`, and MAY include links for active step endpoints. For step links, the relation name MUST equal the external-input state id (for example `waitForApproval`, `confirm`). When the journey is Running and user-cancellable, the engine SHOULD also expose a `cancel` link pointing to the canonical cancellation step `/api/v1/journeys/{journeyId}/steps/cancel` with method POST.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - type: object
          required:
            - journeyId
            - journeyName
            - phase
          properties:
            journeyId:
              type: string
            journeyName:
              type: string
            phase:
              type: string
              enum:
                - Succeeded
                - Failed
            output: {}
            error:
              type: object
              properties:
                code:
                  type: string
                reason:
                  type: string
            tags:
              type: array
              description: "Effective tags for this journey instance, repeated here for convenience when reading final outcomes.\n"
              items:
                type: string
            attributes:
              type: object
              description: "Instance attributes such as subjectId, tenantId, channel, and correlation ids, repeated here for convenience when reading final outcomes.\n"
              additionalProperties:
                type: string
            _links:
              description: "Optional hypermedia links (HAL-style) describing related resources (for example `self`) when a journey is terminal. Presence is controlled per-journey via spec.httpSurface.links.enabled.\n"
              type: object
              additionalProperties:
                $ref: "#/components/schemas/Link"
        - type: object
          properties:
            output:
              type: object
              required:
                - decision
              properties:
                decision:
                  type: string
                  enum:
                    - LOCKED
                    - EXPIRED
                    - REJECTED
                mortgageId:
                  type: string
                previousRate:
                  type: number
                lockedRate:
                  type: number
                lockExpiry:
                  type: string
                  format: date-time
                lockId:
                  type: string
                rejectionReason:
                  type: string
                repricingSummary:
                  type: object
              additionalProperties: true
    CustomerAcceptanceStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the customerAcceptance step.
          properties:
            decision:
              type: string
              enum:
                - accept
                - decline
            comment:
              type: string
          additionalProperties: true
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET, POST, DELETE)
