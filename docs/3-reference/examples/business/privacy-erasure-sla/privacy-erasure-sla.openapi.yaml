openapi: 3.1.0
info:
  title: "JourneyForge – privacy-erasure-sla"
  version: 0.1.0
  description: "JourneyForge – privacy-erasure-sla"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: privacy-erasure-sla
paths:
  /journeys/privacy-erasure-sla/start:
    post:
      summary: Start privacy-erasure-sla journey
      operationId: privacyErasureSla_start
      tags:
        - privacy-erasure-sla
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PrivacyErasureStartRequest"
      responses:
        "200":
          description: Journey status after initial checks and at the first review step
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Start privacy-erasure-sla journey (synchronous to first wait/review step)
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: privacyErasureSla_getStatus
      tags:
        - privacy-erasure-sla
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/steps/privacyDeskReview:
    post:
      summary: Provide Privacy Desk decision for the privacyDeskReview step
      operationId: privacyErasureSla_privacyDeskReview
      tags:
        - privacy-erasure-sla
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PrivacyDeskDecisionInput"
      responses:
        "200":
          description: Updated status after processing the Privacy Desk decision
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrivacyDeskReviewStepResponse"
      description: Provide Privacy Desk decision for the privacyDeskReview step
  /journeys/{journeyId}/steps/seniorReview:
    post:
      summary: Provide Senior Privacy Officer decision for the seniorReview step
      operationId: privacyErasureSla_seniorReview
      tags:
        - privacy-erasure-sla
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SeniorPrivacyDecisionInput"
      responses:
        "200":
          description: Updated status after processing the Senior Privacy Officer decision
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SeniorReviewStepResponse"
      description: Provide Senior Privacy Officer decision for the seniorReview step
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: privacyErasureSla_getResult
      tags:
        - privacy-erasure-sla
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    PrivacyErasureStartRequest:
      type: object
      required:
        - requestId
        - subjectId
        - region
      properties:
        requestId:
          type: string
        subjectId:
          type: string
        customerId:
          type: string
        region:
          type: string
        channel:
          type: string
        requestedAt:
          type: string
          format: date-time
      additionalProperties: true
    PrivacyErasureOutcome:
      type: object
      required:
        - status
        - requestId
        - subjectId
      properties:
        status:
          type: string
          enum:
            - ERASURE_COMPLETED
            - ERASURE_FAILED
            - REJECTED
            - INELIGIBLE
        requestId:
          type: string
        subjectId:
          type: string
        region:
          type: string
        decisionLevel:
          type: string
          enum:
            - PRIVACY_DESK
            - SENIOR_PRIVACY_OFFICER
        decisionAt:
          type: string
          format: date-time
        escalatedAt:
          type: string
          format: date-time
        erasureStartedAt:
          type: string
          format: date-time
        erasureCompletedAt:
          type: string
          format: date-time
        failureReasonCode:
          type: string
        failureReason:
          type: string
        rejectionReasonCode:
          type: string
        rejectionReason:
          type: string
        ineligibleReasonCode:
          type: string
        ineligibleReason:
          type: string
        escalationReasonCode:
          type: string
        escalationReason:
          type: string
      additionalProperties: true
    PrivacyDeskDecisionInput:
      type: object
      description: Privacy Desk decision for the privacy erasure request.
      required:
        - decision
      properties:
        decision:
          type: string
          enum:
            - APPROVE
            - REJECT
        reason:
          type: string
      additionalProperties: true
    SeniorPrivacyDecisionInput:
      type: object
      description: Senior Privacy Officer decision for the escalated privacy erasure request.
      required:
        - decision
      properties:
        decision:
          type: string
          enum:
            - APPROVE
            - REJECT
        reason:
          type: string
      additionalProperties: true
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the journey's metadata.tags and any instance tag sourcing rules. Tags are non-sensitive, short identifiers intended for filtering and grouping.\n"
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId, tenantId, channel, and correlation ids (orderId, paymentIntentId, crmCaseId). Values are strings and MUST respect the limits configured via MetadataLimits.\n"
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nWhen links are enabled for a journey, the engine SHOULD include at least `self` and `result`, and MAY include links for active step endpoints. For step links, the relation name MUST equal the external-input state id (for example `waitForApproval`, `confirm`). When the journey is RUNNING and user-cancellable, the engine SHOULD also expose a `cancel` link pointing to the canonical cancellation step `/api/v1/journeys/{journeyId}/steps/cancel` with method POST.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - $ref: "../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyOutcome"
        - type: object
          properties:
            output:
              $ref: "#/components/schemas/PrivacyErasureOutcome"
    PrivacyDeskReviewStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the Privacy Desk review step.
          properties:
            decision:
              type: string
            decisionLevel:
              type: string
          additionalProperties: true
    SeniorReviewStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the Senior Privacy Officer review step.
          properties:
            decision:
              type: string
            decisionLevel:
              type: string
          additionalProperties: true
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET, POST, DELETE)
      additionalProperties: true
