arazzo: 1.0.1
info:
  title: JourneyForge â€“ http-failure-branch workflows
  version: 0.1.0
  summary: Workflows for HTTP failure branching.
  description: Workflows for HTTP failure branching.
sourceDescriptions:
  - name: httpFailureBranch
    type: openapi
    url: http-failure-branch.openapi.yaml
workflows:
  - workflowId: http-failure-branch-happy-path
    summary: Start an http-failure-branch journey and retrieve the final outcome.
    description: Start an http-failure-branch journey and retrieve the final outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the http-failure-branch journey.
          type: object
          required:
            - inputId
          properties:
            inputId:
              type: string
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new http-failure-branch journey instance.
        operationId: httpFailureBranch_start
        x-source: httpFailureBranch
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final outcome after failure branching.
        operationId: httpFailureBranch_getResult
        x-source: httpFailureBranch
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
