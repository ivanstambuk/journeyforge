apiVersion: v1
kind: Journey
metadata:
  name: http-header-interpolation
  version: 0.1.0
spec:
  input:
    schema:
      type: object
      required: [traceparent]
      additionalProperties: true
      properties:
        traceparent:
          type: string
  output:
    schema:
      type: object
      properties:
        status:
          type: integer
        ok:
          type: boolean
        headers:
          type: object
          additionalProperties:
            type: string
        body: {}
        error:
          type: object
          properties:
            type:
              type: string
            message:
              type: string
          additionalProperties: true
      additionalProperties: true
  apis:
    items: { openApiRef: apis/items.openapi.yaml }
    users: { openApiRef: apis/users.openapi.yaml }
    accounts: { openApiRef: apis/accounts.openapi.yaml }
    serviceA: { openApiRef: apis/serviceA.openapi.yaml }
    serviceB: { openApiRef: apis/serviceB.openapi.yaml }
  start: call
  states:
    call:
      type: task
      task:
        kind: httpCall:v1
        method: GET
        url: "https://api.example.com/trace"
        headers:
          Accept: application/json
          traceparent: "${context.traceparent}"
        timeoutMs: 5000
        resultVar: api
      next: decide

    decide:
      type: choice
      choices:
        - when:
            predicate:
              lang: dataweave
              expr: |
                context.api.ok == true and context.api.body.traceparent == context.traceparent
          next: ok
      default: not_ok

    ok:
      type: succeed
      outputVar: api

    not_ok:
      type: fail
      errorCode: TRACE_MISMATCH
      reason: "Trace id not echoed by service or call failed"
