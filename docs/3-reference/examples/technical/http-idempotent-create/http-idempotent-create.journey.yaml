apiVersion: v1
kind: Journey
metadata:
  name: http-idempotent-create
  version: 0.1.0
spec:
  apis:
    items: { openApiRef: apis/items.openapi.yaml }
  input:
    schema:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
        name:
          type: string
      additionalProperties: true
  output:
    schema:
      type: object
      properties:
        status:
          type: integer
        ok:
          type: boolean
        headers:
          type: object
          additionalProperties:
            type: string
        body: {}
        error:
          type: object
          properties:
            type:
              type: string
            message:
              type: string
          additionalProperties: true
      additionalProperties: true
  start: checkExisting
  states:
    checkExisting:
      type: task
      task:
        kind: httpCall
        operationRef: items.getItemById
        params:
          path: { id: "${context.id}" }
          headers: { Accept: application/json }
        timeoutMs: 5000
        resultVar: get
      next: decideExisting

    decideExisting:
      type: choice
      choices:
        - when:
            predicate:
              lang: dataweave
              expr: |
                context.get.ok == true and context.get.status == 200
          next: alreadyExists
        - when:
            predicate:
              lang: dataweave
              expr: |
                context.get.ok == false and context.get.status == 404
          next: create
      default: create

    alreadyExists:
      type: succeed
      outputVar: get

    create:
      type: task
      task:
        kind: httpCall
        operationRef: items.createItem
        params:
          headers: { Accept: application/json }
        body:
          mapper:
            lang: dataweave
            expr: |
              {
                id: context.id,
                name: context.name
              }
        timeoutMs: 5000
        resultVar: post
      next: decideCreate

    decideCreate:
      type: choice
      choices:
        - when:
            predicate:
              lang: dataweave
              expr: |
                context.post.ok == true and context.post.status == 201
          next: created
      default: failed

    created:
      type: succeed
      outputVar: post

    failed:
      type: fail
      errorCode: CREATE_OR_LOOKUP_FAILED
      reason: "Create-or-get flow did not succeed"
