openapi: 3.1.0
info:
  title: "JourneyForge – auth-mtls-only"
  version: 0.1.0
  description: "JourneyForge – auth-mtls-only"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: auth-mtls-only
paths:
  /journeys/auth-mtls-only/start:
    post:
      summary: Start auth-mtls-only journey
      operationId: authMtlsOnly_start
      tags:
        - auth-mtls-only
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JourneyStartRequest"
      responses:
        "200":
          description: Synchronous outcome for auth-mtls-only
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
      description: Start auth-mtls-only journey (synchronous)
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: authMtlsOnly_getStatus
      tags:
        - auth-mtls-only
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: authMtlsOnly_getResult
      tags:
        - auth-mtls-only
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    JourneyStartRequest:
      type: object
      additionalProperties: true
    JourneyStartResponse:
      type: object
      required:
        - journeyId
        - journeyName
        - statusUrl
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        statusUrl:
          type: string
          format: uri
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources
            and next actions."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string
        attributes:
          type: object
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources
            and next actions."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - $ref: "../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyOutcome"
        - type: object
          properties:
            output:
              type: object
              properties:
                subjectDn:
                  type: string
              additionalProperties: true
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET,
            POST, DELETE)
