openapi: 3.1.0
info:
  title: "JourneyForge \u2013 payment-callback"
  version: 0.1.0
  description: "JourneyForge \u2013 payment-callback"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: payment-callback
paths:
  /journeys/payment-callback/start:
    post:
      summary: Start payment-callback journey
      operationId: paymentCallback_start
      tags:
        - payment-callback
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - paymentId
                - amount
                - currency
              properties:
                paymentId:
                  type: string
                amount:
                  type: number
                currency:
                  type: string
              additionalProperties: true
      responses:
        "200":
          description: Journey status at the first external-input state (waitForCallback)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Start payment-callback journey (synchronous to first webhook step)
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: paymentCallback_getStatus
      tags:
        - payment-callback
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/steps/waitForCallback:
    post:
      summary: Webhook callback for step waitForCallback
      operationId: paymentCallback_waitForCallback
      tags:
        - payment-callback
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
        - in: header
          name: X-Webhook-Secret
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - paymentId
                - status
              properties:
                paymentId:
                  type: string
                status:
                  type: string
                  enum:
                    - SUCCESS
                    - FAILED
                reason:
                  type: string
              additionalProperties: true
      responses:
        "200":
          description: Updated status after processing callback
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentCallbackStepResponse"
      description: Webhook callback for step waitForCallback
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: paymentCallback_getResult
      tags:
        - payment-callback
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    JourneyStartResponse:
      type: object
      required:
        - journeyId
        - journeyName
        - statusUrl
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        statusUrl:
          type: string
          format: uri
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources
            and next actions.

            Presence is controlled per-journey via spec.httpSurface.links.enabled;
            when enabled,

            the engine typically includes at least `self` and `result` links.

            "
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the
            journey's metadata.tags

            and any instance tag sourcing rules. Tags are non-sensitive, short identifiers
            intended

            for filtering and grouping.

            "
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId,
            tenantId, channel,

            and correlation ids (orderId, paymentIntentId, crmCaseId). Values are
            strings and

            MUST respect the limits configured via MetadataLimits.

            "
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources
            and next actions.

            When links are enabled for a journey, the engine SHOULD include at least
            `self` and `result`,

            and MAY include links for active step endpoints. For step links, the relation
            name MUST equal

            the external-input state id (for example `waitForApproval`, `confirm`).
            When the journey is

            Running and user-cancellable, the engine SHOULD also expose a `cancel`
            link pointing to the

            canonical cancellation step `/api/v1/journeys/{journeyId}/steps/cancel`
            with method POST.

            "
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - $ref: "../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyOutcome"
        - type: object
          properties:
            output:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - SUCCESS
                    - FAILED
                paymentId:
                  type: string
                amount:
                  type: number
                currency:
                  type: string
                reason:
                  type: string
              additionalProperties: true
    PaymentCallbackStepResponse:
      allOf:
        - $ref: "#/components/schemas/JourneyStatus"
        - type: object
          description: Additional top-level fields returned from the waitForCallback
            webhook step.
          properties:
            paymentId:
              type: string
              description: The payment id associated with this callback.
            status:
              type: string
              enum:
                - SUCCESS
                - FAILED
              description: Callback status as reported by the payment provider.
            reason:
              type: string
              description: Optional failure reason when status is FAILED.
          additionalProperties: true
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET,
            POST, DELETE)
