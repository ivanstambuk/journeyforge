arazzo: 1.0.1
info:
  title: JourneyForge â€“ http-custom-error-envelope workflows
  version: 0.1.0
  summary: Workflow for order lookup with a single, journey-specific custom error envelope derived from canonical Problem Details.
  description: Workflow for order lookup with a single, journey-specific custom error envelope derived from canonical Problem Details.
sourceDescriptions:
  - name: httpCustomErrorEnvelope
    type: openapi
    url: http-custom-error-envelope.openapi.yaml
workflows:
  - workflowId: http-custom-error-envelope-happy-path
    summary: Start the http-custom-error-envelope journey and read the final outcome.
    description: Start the http-custom-error-envelope journey and read the final outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the http-custom-error-envelope journey.
          type: object
          required:
            - id
          properties:
            id:
              type: string
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new http-custom-error-envelope journey instance.
        operationId: httpCustomErrorEnvelope_start
        x-source: httpCustomErrorEnvelope
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final outcome, including the journey's custom error envelope when the lookup fails.
        operationId: httpCustomErrorEnvelope_getResult
        x-source: httpCustomErrorEnvelope
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
