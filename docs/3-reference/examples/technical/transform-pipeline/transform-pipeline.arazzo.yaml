arazzo: 1.0.1
info:
  title: JourneyForge â€“ transform-pipeline workflows
  version: 0.1.0
  summary: Workflows for multi-step DataWeave transform pipelines.
  description: Workflows for multi-step DataWeave transform pipelines.
sourceDescriptions:
  - name: transformPipeline
    type: openapi
    url: transform-pipeline.openapi.yaml
workflows:
  - workflowId: transform-pipeline-happy-path
    summary: Start a transform-pipeline journey and retrieve the transformed output.
    description: Start a transform-pipeline journey and retrieve the transformed output.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the transform-pipeline journey.
          type: object
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new transform-pipeline journey instance.
        operationId: transformPipeline_start
        x-source: transformPipeline
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final transformed output.
        operationId: transformPipeline_getResult
        x-source: transformPipeline
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
