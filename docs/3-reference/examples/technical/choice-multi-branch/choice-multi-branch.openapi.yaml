openapi: 3.1.0
info:
  title: "JourneyForge \u2013 choice-multi-branch"
  version: 0.1.0
  description: "JourneyForge \u2013 choice-multi-branch"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: choice-multi-branch
paths:
  /journeys/choice-multi-branch/start:
    post:
      summary: Start choice-multi-branch journey
      operationId: choiceMultiBranch_start
      tags:
        - choice-multi-branch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JourneyStartRequest"
      responses:
        "200":
          description: Synchronous outcome for choice-multi-branch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
      description: Start choice-multi-branch journey (synchronous)
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: choiceMultiBranch_getStatus
      tags:
        - choice-multi-branch
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: choiceMultiBranch_getResult
      tags:
        - choice-multi-branch
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    JourneyStartRequest:
      type: object
      required:
        - inputId
      additionalProperties: true
      properties:
        inputId:
          type: string
    JourneyStartResponse:
      type: object
      required:
        - journeyId
        - journeyName
        - statusUrl
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        statusUrl:
          type: string
          format: uri
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources
            and next actions.

            Presence is controlled per-journey via spec.httpSurface.links.enabled;
            when enabled,

            the engine typically includes at least `self` and `result` links.

            "
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the
            journey's metadata.tags

            and any instance tag sourcing rules. Tags are non-sensitive, short identifiers
            intended

            for filtering and grouping.

            "
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId,
            tenantId, channel,

            and correlation ids (orderId, paymentIntentId, crmCaseId). Values are
            strings and

            MUST respect the limits configured via MetadataLimits.

            "
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources
            and next actions.

            When links are enabled for a journey, the engine SHOULD include at least
            `self` and `result`,

            and MAY include links for active step endpoints. For step links, the relation
            name MUST equal

            the external-input state id (for example `waitForApproval`, `confirm`).
            When the journey is

            Running and user-cancellable, the engine SHOULD also expose a `cancel`
            link pointing to the

            canonical cancellation step `/api/v1/journeys/{journeyId}/steps/cancel`
            with method POST.

            "
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - $ref: "../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyOutcome"
        - type: object
          properties:
            output:
              type: object
              properties:
                status:
                  type: integer
                ok:
                  type: boolean
                headers:
                  type: object
                  additionalProperties:
                    type: string
                body: {}
                error:
                  type: object
                  properties:
                    type:
                      type: string
                    message:
                      type: string
                  additionalProperties: true
              additionalProperties: true
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET,
            POST, DELETE)
