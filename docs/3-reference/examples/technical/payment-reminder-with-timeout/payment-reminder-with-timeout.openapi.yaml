openapi: 3.1.0
info:
  title: "JourneyForge – payment-reminder-with-timeout"
  version: 0.1.0
  description: "JourneyForge – payment-reminder-with-timeout"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: payment-reminder-with-timeout
paths:
  /journeys/payment-reminder-with-timeout/start:
    post:
      summary: Start payment-reminder-with-timeout journey
      operationId: paymentReminderWithTimeout_start
      tags:
        - payment-reminder-with-timeout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentReminderStartRequest"
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStartResponse"
      description: Start payment-reminder-with-timeout journey
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: paymentReminderWithTimeout_getStatus
      tags:
        - payment-reminder-with-timeout
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: paymentReminderWithTimeout_getResult
      tags:
        - payment-reminder-with-timeout
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    PaymentReminderStartRequest:
      type: object
      required:
        - userId
        - paymentId
        - amount
        - currency
      properties:
        userId:
          type: string
        paymentId:
          type: string
        amount:
          type: number
        currency:
          type: string
      additionalProperties: true
    PaymentReminderOutcome:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - PAID
            - TIMED_OUT
        userId:
          type: string
        paymentId:
          type: string
        amount:
          type: number
        currency:
          type: string
      additionalProperties: true
    JourneyStartResponse:
      type: object
      required:
        - journeyId
        - journeyName
        - statusUrl
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        statusUrl:
          type: string
          format: uri
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nPresence is controlled per-journey via spec.httpSurface.links.enabled; when enabled, the engine typically includes at least `self` and `result` links.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the journey's metadata.tags and any instance tag sourcing rules. Tags are non-sensitive, short identifiers intended for filtering and grouping.\n"
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId, tenantId, channel, and correlation ids (orderId, paymentIntentId, crmCaseId). Values are strings and MUST respect the limits configured via MetadataLimits.\n"
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources and next actions.\n\nWhen links are enabled for a journey, the engine SHOULD include at least `self` and `result`, and MAY include links for active step endpoints. For step links, the relation name MUST equal the external-input state id (for example `waitForApproval`, `confirm`). When the journey is Running and user-cancellable, the engine SHOULD also expose a `cancel` link pointing to the canonical cancellation step `/api/v1/journeys/{journeyId}/steps/cancel` with method POST.\n"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyOutcome:
      allOf:
        - type: object
          required:
            - journeyId
            - journeyName
            - phase
          properties:
            journeyId:
              type: string
            journeyName:
              type: string
            phase:
              type: string
              enum:
                - Succeeded
                - Failed
            output: {}
            error:
              type: object
              properties:
                code:
                  type: string
                reason:
                  type: string
            tags:
              type: array
              description: "Effective tags for this journey instance, repeated here for convenience when reading final outcomes.\n"
              items:
                type: string
            attributes:
              type: object
              description: "Instance attributes such as subjectId, tenantId, channel, and correlation ids, repeated here for convenience when reading final outcomes.\n"
              additionalProperties:
                type: string
        - type: object
          properties:
            output:
              $ref: "#/components/schemas/PaymentReminderOutcome"
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
        method:
          type: string
          description: Optional HTTP method for the link target (for example GET, POST, DELETE).
      additionalProperties: true
