arazzo: 1.0.1
info:
  title: JourneyForge â€“ http-chained-calls workflows
  version: 0.1.0
  summary: Workflows for chained HTTP calls.
  description: Workflows for chained HTTP calls.
sourceDescriptions:
  - name: httpChainedCalls
    type: openapi
    url: http-chained-calls.openapi.yaml
workflows:
  - workflowId: http-chained-calls-happy-path
    summary: Start an http-chained-calls journey and retrieve the final outcome.
    description: Start an http-chained-calls journey and retrieve the final outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the http-chained-calls journey.
          type: object
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new http-chained-calls journey instance.
        operationId: httpChainedCalls_start
        x-source: httpChainedCalls
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final outcome after chained calls.
        operationId: httpChainedCalls_getResult
        x-source: httpChainedCalls
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
