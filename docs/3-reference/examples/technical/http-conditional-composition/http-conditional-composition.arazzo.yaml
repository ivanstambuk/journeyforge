arazzo: 1.0.1
info:
  title: JourneyForge â€“ http-conditional-composition workflows
  version: 0.1.0
  summary: Workflows for conditional HTTP composition based on context.
  description: Workflows for conditional HTTP composition based on context.
sourceDescriptions:
  - name: httpConditionalComposition
    type: openapi
    url: http-conditional-composition.openapi.yaml
workflows:
  - workflowId: http-conditional-composition-happy-path
    summary: Start an http-conditional-composition journey and retrieve the final outcome.
    description: Start an http-conditional-composition journey and retrieve the final outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the http-conditional-composition journey.
          type: object
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new http-conditional-composition journey instance.
        operationId: httpConditionalComposition_start
        x-source: httpConditionalComposition
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final outcome after conditional composition.
        operationId: httpConditionalComposition_getResult
        x-source: httpConditionalComposition
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
