openapi: 3.1.0
info:
  title: "JourneyForge \u2013 http-204-no-content"
  version: 0.1.0
  description: "JourneyForge \u2013 http-204-no-content"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: http-204-no-content
paths:
  /journeys/http-204-no-content/start:
    post:
      summary: Start http-204-no-content journey
      operationId: http204NoContent_start
      tags:
        - http-204-no-content
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JourneyStartRequest"
      responses:
        "200":
          description: Synchronous outcome for http-204-no-content
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
      description: Start http-204-no-content journey (synchronous)
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: http204NoContent_getStatus
      tags:
        - http-204-no-content
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: http204NoContent_getResult
      tags:
        - http-204-no-content
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    JourneyStartRequest:
      type: object
      required:
        - key
      additionalProperties: true
      properties:
        key:
          type: string
    JourneyStartResponse:
      type: object
      required:
        - journeyId
        - journeyName
        - statusUrl
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        statusUrl:
          type: string
          format: uri
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources
            and next actions.

            Presence is controlled per-journey via spec.httpSurface.links.enabled;
            when enabled,

            the engine typically includes at least `self` and `result` links.

            "
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyStatus:
      $ref: "../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyStatus"
    JourneyOutcome:
      allOf:
        - $ref: "../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyOutcome"
        - type: object
          properties:
            output:
              type: object
              properties:
                status:
                  type: integer
                ok:
                  type: boolean
                headers:
                  type: object
                  additionalProperties:
                    type: string
                body: {}
                error:
                  type: object
                  properties:
                    type:
                      type: string
                    message:
                      type: string
                  additionalProperties: true
              additionalProperties: true
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET,
            POST, DELETE)
