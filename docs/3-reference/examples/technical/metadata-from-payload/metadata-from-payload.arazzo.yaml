arazzo: 1.0.1
info:
  title: JourneyForge â€“ metadata-from-payload workflows
  version: 0.1.0
  summary: Workflow for a journey that binds tags and attributes from the start payload.
  description: Workflow for a journey that binds tags and attributes from the start payload.
sourceDescriptions:
  - name: metadataFromPayload
    type: openapi
    url: metadata-from-payload.openapi.yaml
workflows:
  - workflowId: metadata-from-payload-happy-path
    summary: Start the metadata-from-payload journey and read the final outcome.
    description: Start the metadata-from-payload journey and read the final outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the metadata-from-payload journey.
          type: object
          required:
            - order
            - channel
          properties:
            order:
              type: object
              required:
                - id
              additionalProperties: true
              properties:
                id:
                  type: string
            customer:
              type: object
              additionalProperties: true
              properties:
                id:
                  type: string
            channel:
              type: string
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new metadata-from-payload journey instance.
        operationId: metadataFromPayload_start
        x-source: metadataFromPayload
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final outcome for the journey instance.
        operationId: metadataFromPayload_getResult
        x-source: metadataFromPayload
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
