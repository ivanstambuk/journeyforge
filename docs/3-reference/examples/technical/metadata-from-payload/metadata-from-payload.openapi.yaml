openapi: 3.1.0
info:
  title: "JourneyForge \u2013 metadata-from-payload"
  version: 0.1.0
  description: "JourneyForge \u2013 metadata-from-payload"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
tags:
  - name: metadata-from-payload
paths:
  /journeys/metadata-from-payload/start:
    post:
      summary: Start metadata-from-payload journey
      operationId: metadataFromPayload_start
      tags:
        - metadata-from-payload
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JourneyStartRequest"
      responses:
        "200":
          description: Synchronous outcome for metadata-from-payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
      description: Start metadata-from-payload journey (synchronous)
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      operationId: metadataFromPayload_getStatus
      tags:
        - metadata-from-payload
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome
      operationId: metadataFromPayload_getResult
      tags:
        - metadata-from-payload
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome
components:
  schemas:
    JourneyStartRequest:
      type: object
      required:
        - order
        - channel
      additionalProperties: true
      properties:
        order:
          type: object
          required:
            - id
          additionalProperties: true
          properties:
            id:
              type: string
        customer:
          type: object
          additionalProperties: true
          properties:
            id:
              type: string
        channel:
          type: string
    JourneyStartResponse:
      type: object
      required:
        - journeyId
        - journeyName
        - statusUrl
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        statusUrl:
          type: string
          format: uri
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources
            and next actions.

            Presence is controlled per-journey via spec.httpSurface.links.enabled;
            when enabled,

            the engine typically includes at least `self` and `result` links.

            "
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyStatus:
      $ref: "../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyStatus"
    JourneyOutcome:
      $ref: "../../../openapi/journeys.openapi.yaml#/components/schemas/JourneyOutcome"
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET,
            POST, DELETE)
