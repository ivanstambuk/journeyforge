arazzo: 1.0.1
info:
  title: JourneyForge â€“ auth-jwt-mtls workflows
  version: 0.1.0
  summary: Workflows for combined JWT + mTLS authentication.
  description: Workflows for combined JWT + mTLS authentication.
sourceDescriptions:
  - name: authJwtMtls
    type: openapi
    url: auth-jwt-mtls.openapi.yaml
workflows:
  - workflowId: auth-jwt-mtls-happy-path
    summary: Start an auth-jwt-mtls journey and retrieve the final outcome.
    description: Start an auth-jwt-mtls journey and retrieve the final outcome.
    inputs:
      type: object
      properties:
        startRequest:
          description: Initial payload for the auth-jwt-mtls journey.
          type: object
          additionalProperties: true
    steps:
      - stepId: startJourney
        description: Start a new auth-jwt-mtls journey instance.
        operationId: authJwtMtls_start
        x-source: authJwtMtls
        requestBody:
          contentType: application/json
          payload: $inputs.startRequest
        outputs:
          journeyId: $response.body.journeyId
      - stepId: getResult
        description: Retrieve the final outcome once the journey is terminal.
        operationId: authJwtMtls_getResult
        x-source: authJwtMtls
        parameters:
          - name: journeyId
            in: path
            value: $steps.startJourney.outputs.journeyId
