openapi: 3.1.0
info:
  title: "JourneyForge \u2013 Journeys API (Generic)"
  version: 0.1.0
  description: "JourneyForge \u2013 Journeys API (Generic)"
  contact:
    name: JourneyForge
servers:
  - url: /api/v1
paths:
  /journeys/{journeyName}/start:
    post:
      summary: Start a new journey instance
      tags:
        - journeys
      parameters:
        - in: path
          name: journeyName
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JourneyStartRequest"
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStartResponse"
      description: Start a new journey instance
      operationId: journeys_journeys_journeyName_start_post
  /journeys:
    get:
      summary: List journeys (operator)
      tags:
        - journeys
      parameters:
        - in: query
          name: journeyName
          required: false
          schema:
            type: string
        - in: query
          name: phase
          required: false
          schema:
            type: string
            enum:
              - Running
              - Succeeded
              - Failed
        - in: query
          name: subjectId
          required: false
          schema:
            type: string
          description: Filters by attributes.subjectId (canonical owner identity), when
            present.
        - in: query
          name: tenantId
          required: false
          schema:
            type: string
          description: Filters by attributes.tenantId (logical tenant identifier), when
            present.
        - in: query
          name: tag
          required: false
          schema:
            type: string
          description: Repeatable; all specified tag values MUST be present on the journey
            (AND semantics).
        - in: query
          name: orderId
          required: false
          schema:
            type: string
          description: Filters by attributes.orderId, when present.
        - in: query
          name: paymentIntentId
          required: false
          schema:
            type: string
          description: Filters by attributes.paymentIntentId, when present.
        - in: query
          name: crmCaseId
          required: false
          schema:
            type: string
          description: Filters by attributes.crmCaseId, when present.
      responses:
        "200":
          description: Paginated list of journeys
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/JourneyStatus"
                  nextPageToken:
                    type: string
                    nullable: true
                    description: Opaque token for fetching the next page, when pagination
                      is supported.
      description: List journeys (operator)
      operationId: journeys_journeys_get
  /journeys/{journeyId}:
    get:
      summary: Get journey status
      tags:
        - journeys
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Current status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
      description: Get journey status
      operationId: journeys_journeys_journeyId_get
  /journeys/{journeyId}/result:
    get:
      summary: Retrieve final outcome once completed
      tags:
        - journeys
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Final outcome (when terminal)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyOutcome"
        "409":
          description: Journey not terminal yet
      description: Retrieve final outcome once completed
      operationId: journeys_journeys_journeyId_result_get
  /journeys/{journeyId}/steps/{stepId}:
    post:
      summary: Post an event to an external-input step
      tags:
        - journeys
      parameters:
        - in: path
          name: journeyId
          required: true
          schema:
            type: string
        - in: path
          name: stepId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JourneyStepRequest"
      responses:
        "200":
          description: Updated journey status after applying the step event
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JourneyStatus"
        "409":
          description: Journey is not in a compatible state for this step
      description: Post an event to an external-input step
      operationId: journeys_journeys_journeyId_steps_stepId_post
components:
  schemas:
    JourneyStartRequest:
      type: object
      additionalProperties: true
      description: "Initial context for the journey. The entire JSON request body
        of

        `/journeys/{journeyName}/start` is deserialised and used as the initial

        `context` object for the run.

        "
    JourneyStartResponse:
      type: object
      required:
        - journeyId
        - journeyName
        - statusUrl
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        statusUrl:
          type: string
          format: uri
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources
            and next actions.

            Presence is controlled per-journey via spec.httpSurface.links.enabled;
            when enabled,

            the engine typically includes at least `self` and `result` links.

            "
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyStatus:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
        - currentState
        - updatedAt
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Running
            - Succeeded
            - Failed
        currentState:
          type: string
        updatedAt:
          type: string
          format: date-time
        tags:
          type: array
          description: "Effective tags for this journey instance, derived from the
            journey's metadata.tags

            and any instance tag sourcing rules. Tags are non-sensitive, short identifiers
            intended

            for filtering and grouping.

            "
          items:
            type: string
        attributes:
          type: object
          description: "Lightweight metadata for this journey instance, such as subjectId,
            tenantId, channel,

            and correlation ids (orderId, paymentIntentId, crmCaseId). Values are
            strings and

            MUST respect the limits configured via MetadataLimits.

            "
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources
            and next actions.

            When links are enabled for a journey, the engine SHOULD include at least
            `self` and `result`,

            and MAY include links for active step endpoints. For step links, the relation
            name MUST equal

            the external-input state id (for example `waitForApproval`, `confirm`).
            When the journey is

            Running and user-cancellable, the engine SHOULD also expose a `cancel`
            link pointing to the

            canonical cancellation step `/api/v1/journeys/{journeyId}/steps/cancel`
            with method POST.

            "
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    JourneyStepRequest:
      type: object
      required:
        - eventType
      properties:
        eventType:
          type: string
        payload:
          type: object
          additionalProperties: true
    JourneyOutcome:
      type: object
      required:
        - journeyId
        - journeyName
        - phase
      properties:
        journeyId:
          type: string
        journeyName:
          type: string
        phase:
          type: string
          enum:
            - Succeeded
            - Failed
        output: {}
        error:
          type: object
          properties:
            code:
              type: string
            reason:
              type: string
        tags:
          type: array
          description: "Effective tags for this journey instance, repeated here for
            convenience when reading

            final outcomes.

            "
          items:
            type: string
        attributes:
          type: object
          description: "Instance attributes such as subjectId, tenantId, channel,
            and correlation ids,

            repeated here for convenience when reading final outcomes.

            "
          additionalProperties:
            type: string
        _links:
          description: "Optional hypermedia links (HAL-style) describing related resources
            (for example `self`)

            when a journey is terminal. Presence is controlled per-journey via spec.httpSurface.links.enabled.

            "
          type: object
          additionalProperties:
            $ref: "#/components/schemas/Link"
    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          description: Target URI for this link
        method:
          type: string
          description: HTTP method to use when following this link (for example GET,
            POST, DELETE)
tags:
  - name: journeys
